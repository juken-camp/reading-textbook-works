<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>教科書の作品を読む | JUKEN CAMP</title>
<link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&family=Zen+Kaku+Gothic+New:wght@400;500;700;900&family=Shippori+Mincho:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --ink:#3a3530;--paper:#faf7f2;--paper2:#f0ebe3;--card:#fff;
  --accent:#c4714a;--gold:#a08030;--sage:#6a8a6a;--blue:#5a7a9a;--plum:#8a6a7a;
  --g1:#5a8a6a;--g2:#5a7a9a;--g3:#b06848;
  --cs:#c4714a;--ce:#5a8a6a;--cc:#7a6a8a;--cp:#5a7a9a;
  --shadow:rgba(60,50,40,.08)
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Zen Kaku Gothic New',sans-serif;background:var(--paper);color:var(--ink);min-height:100vh}

/* Splash - warm light */
.splash{position:fixed;inset:0;background:linear-gradient(160deg,#f5ebe0,#fdf8f0,#f0e6d8);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10000;transition:opacity .8s,transform .8s}
.splash.h{opacity:0;transform:scale(1.03);pointer-events:none}
.sp1{font-family:'Zen Old Mincho',serif;font-size:clamp(1.6rem,5vw,3rem);color:var(--ink);letter-spacing:.2em;animation:rv 1.5s ease-out forwards;opacity:0;text-align:center;line-height:1.6}
.sp2{font-family:'Shippori Mincho',serif;color:var(--accent);font-size:clamp(.7rem,1.8vw,.9rem);letter-spacing:.3em;margin-top:1rem;animation:rv 1.5s ease-out .5s forwards;opacity:0}
.sp3{color:var(--gold);font-weight:900;font-size:.65rem;letter-spacing:.4em;margin-top:2rem;animation:rv 1.5s ease-out 1s forwards;opacity:0}
@keyframes rv{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}

/* Header - warm white */
header{background:#fff;padding:.7rem 1.2rem;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100;box-shadow:0 1px 12px var(--shadow);border-bottom:1px solid rgba(0,0,0,.04)}
.htl{font-family:'Zen Old Mincho',serif;color:var(--ink);font-size:.95rem;letter-spacing:.06em;cursor:pointer}
.htl span{color:var(--accent)}
.hcamp{color:var(--gold);font-size:.55rem;font-weight:700;letter-spacing:.25em}
.hsr input{background:var(--paper);border:1px solid var(--paper2);border-radius:8px;padding:.4rem .8rem;color:var(--ink);font-size:.78rem;width:150px;font-family:inherit;outline:none;transition:border .2s}
.hsr input:focus{border-color:var(--accent)}
.hsr input::placeholder{color:#bbb}

.ml{max-width:880px;margin:0 auto;padding:1.5rem 1rem 5rem}
.hero{text-align:center;margin-bottom:2rem;padding:2.5rem 0 2rem}
.hero h1{font-family:'Zen Old Mincho',serif;font-size:clamp(1.4rem,4vw,2.2rem);font-weight:900;line-height:1.5;margin-bottom:.8rem;color:var(--ink)}
.hero p{font-size:.85rem;color:#8a7e72;line-height:1.9;max-width:600px;margin:0 auto}

/* Grade tabs */
.gt{display:flex;justify-content:center;gap:.5rem;margin-bottom:1rem;flex-wrap:wrap}
.gtb{padding:.55rem 1.2rem;cursor:pointer;border:2px solid var(--paper2);background:var(--card);font-family:inherit;font-size:.8rem;font-weight:700;color:#aaa;border-radius:8px;transition:all .25s}
.gtb:hover{border-color:#ccc}
.gtb.a{color:#fff;border-color:transparent}
.gtb[data-g="0"].a{background:var(--ink)}
.gtb[data-g="1"].a{background:var(--g1)}
.gtb[data-g="2"].a{background:var(--g2)}
.gtb[data-g="3"].a{background:var(--g3)}

/* Category tabs */
.ct{display:flex;overflow-x:auto;margin-bottom:1.5rem;background:var(--card);border-radius:10px;box-shadow:0 2px 10px var(--shadow);-webkit-overflow-scrolling:touch}
.ct::-webkit-scrollbar{display:none}
.ctb{flex:0 0 auto;padding:.6rem 1rem;cursor:pointer;border:none;background:var(--card);font-family:inherit;font-size:.7rem;font-weight:700;color:#bbb;white-space:nowrap;transition:all .2s}
.ctb.a{color:#fff;background:var(--accent);border-radius:8px;margin:3px}

/* Cards */
.sg{display:grid;gap:.8rem}
.sc{background:var(--card);border-radius:12px;padding:1.3rem 1.4rem;cursor:pointer;transition:all .25s;border-left:4px solid transparent;overflow:hidden;box-shadow:0 1px 6px var(--shadow)}
.sc:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(60,50,40,.12)}
.sc[data-c=story]{border-left-color:var(--cs)}.sc[data-c=essay]{border-left-color:var(--ce)}.sc[data-c=classic]{border-left-color:var(--cc)}.sc[data-c=poem]{border-left-color:var(--cp)}
.sct{display:flex;justify-content:space-between;align-items:center;margin-bottom:.4rem}
.scn{font-family:'Zen Old Mincho',serif;font-size:1.15rem;font-weight:900}
.sco{font-size:.55rem;padding:.15rem .6rem;border-radius:12px;font-weight:600;white-space:nowrap}
.sc[data-c=story] .sco{background:rgba(196,113,74,.08);color:var(--cs)}.sc[data-c=essay] .sco{background:rgba(90,138,106,.08);color:var(--ce)}.sc[data-c=classic] .sco{background:rgba(122,106,138,.08);color:var(--cc)}.sc[data-c=poem] .sco{background:rgba(90,122,154,.08);color:var(--cp)}
.scg{font-size:.6rem;display:inline-block;padding:.12rem .5rem;border-radius:4px;font-weight:700;margin-right:.4rem}
.scg[data-g="1"]{background:rgba(90,138,106,.1);color:var(--g1)}.scg[data-g="2"]{background:rgba(90,122,154,.1);color:var(--g2)}.scg[data-g="3"]{background:rgba(176,104,72,.1);color:var(--g3)}
.sch{font-size:.78rem;color:#aaa;line-height:1.5;margin-top:.3rem}

/* Reading view */
.rv{display:none;max-width:720px;margin:0 auto;padding:1.5rem 1rem 6rem}
.rv.a{display:block}
.bb{display:inline-flex;align-items:center;gap:.4rem;font-size:.8rem;color:#aaa;cursor:pointer;padding:.5rem 0;margin-bottom:1rem;background:none;border:none;font-family:inherit;transition:color .2s}
.bb:hover{color:var(--ink)}
.rh{text-align:center;margin-bottom:2rem;padding-bottom:1.5rem;border-bottom:1px solid var(--paper2)}
.rh h1{font-family:'Zen Old Mincho',serif;font-size:clamp(1.6rem,5vw,2.5rem);font-weight:900;line-height:1.4;margin-bottom:.3rem}
.rh .rau{font-size:.85rem;color:#aaa;margin-top:.5rem}

.stx{font-family:'Shippori Mincho',serif;font-size:1rem;line-height:2.3;background:var(--card);padding:2rem 1.8rem;border-radius:12px;box-shadow:0 2px 12px var(--shadow);margin-bottom:2rem;position:relative}
.stx::before{content:'あらすじ・概要';position:absolute;top:-10px;left:20px;background:var(--accent);color:#fff;font-size:.55rem;padding:.2rem .8rem;border-radius:4px;letter-spacing:.15em;font-family:'Zen Kaku Gothic New',sans-serif}

.sec{margin-bottom:2rem}
.sec-label{font-size:.6rem;font-weight:900;letter-spacing:.3em;margin-bottom:.8rem;padding-bottom:.3rem;display:inline-block}

/* Section 1: Why this work is in the textbook - warm gold */
.sec-point .sec-label{color:var(--gold);border-bottom:2px solid rgba(160,128,48,.25)}
.sec-point .sec-body{background:rgba(160,128,48,.04);padding:1.5rem 1.6rem;border-radius:12px;border-left:3px solid rgba(160,128,48,.3);font-family:'Shippori Mincho',serif;font-size:.95rem;line-height:2.2}
.sec-point .sec-body p{margin-bottom:1em}

/* Section 2: Reading keys - warm accent */
.sec-key .sec-label{color:var(--accent);border-bottom:2px solid rgba(196,113,74,.25)}
.sec-key .sec-body{background:rgba(196,113,74,.04);padding:1.5rem 1.6rem;border-radius:12px;border-left:3px solid rgba(196,113,74,.25);font-family:'Shippori Mincho',serif;font-size:.95rem;line-height:2.2}
.sec-key .sec-body p{margin-bottom:1em}

/* Section 3: Deep understanding - sage green warm */
.di{background:linear-gradient(135deg,#f5f0e6,#eae5d8);border-radius:12px;padding:2.2rem 2rem;margin-bottom:2rem;position:relative;overflow:hidden;border:1px solid rgba(106,138,106,.15)}
.di::before{content:'';position:absolute;top:0;right:0;width:200px;height:200px;background:radial-gradient(ellipse,rgba(106,138,106,.08),transparent 70%);pointer-events:none}
.sec-deep-label{color:var(--sage);border-bottom:2px solid rgba(106,138,106,.25)}
.di-label{display:none}
.di p{font-family:'Shippori Mincho',serif;font-size:.95rem;line-height:2.2;position:relative;margin-bottom:1em;color:var(--ink)}

.snv{display:flex;gap:.8rem;margin-top:2rem}
.snv button{flex:1;padding:.9rem;background:var(--card);border:2px solid var(--paper2);border-radius:10px;cursor:pointer;font-family:inherit;font-size:.82rem;color:var(--ink);transition:all .2s;font-weight:600}
.snv button:hover{border-color:var(--accent);color:var(--accent)}
.snv button:disabled{opacity:.2;cursor:default;color:var(--ink);border-color:var(--paper2)}

@media(max-width:600px){
.stx{padding:1.4rem 1rem;font-size:.92rem}
.di{padding:1.5rem 1.2rem}
.sec-point .sec-body,.sec-key .sec-body{padding:1.1rem 1rem}
.hsr input{width:120px;font-size:.72rem}
.ctb{padding:.5rem .7rem;font-size:.63rem}
.gtb{padding:.45rem .8rem;font-size:.72rem}
}
</style>
</head>

<script id="D" type="application/json">[{"i": 1, "g": 1, "c": "story", "t": "はじまりの風", "o": "蜂飼耳", "st": "中学校に入学したばかりの主人公が、新しい環境の中で不安と期待を抱えながら、少しずつ自分の居場所を見つけていく物語です。", "point": "中学1年の教科書の冒頭に置かれていることに大きな意味があります。この作品は、読んでいるあなた自身の「今」を描いているのです。新しい環境への不安、知らない人に囲まれる緊張感、それでも前を向こうとする気持ち——作者は「あなたは一人ではない」と伝えています。教科書は最初の作品で「言葉を学ぶとは、自分の気持ちを言葉にすることだ」というメッセージを送っています。", "key": "この作品で最も見逃せないのは「主人公の心情の変化」です。最初の不安な気持ちが、ある場面をきっかけに変わっていきます。風景描写——空、風、光——が主人公の心の状態を映し出す「鏡」として機能しています。晴れた空は希望、曇りは不安、風は変化の予感。自然描写と心情が連動する手法は、文学作品の基本中の基本です。\n\n「風」というタイトルは「新しい始まり」の象徴です。風は目に見えないけれど確かに存在し、止まっていたものを動かす力を持っています。中学という新しい世界に踏み出す不安の中で、自分を動かしてくれる「何か」に出会う物語なのです。", "deep": "作者の蜂飼耳さんは詩人でもあります。だからこの物語は、小説でありながら「詩のような言葉」で書かれています。一つ一つの文が短く、リズムがある。情景描写に感情が溶け込んでいる。この「詩的な文章」を味わうことが、実は言葉の力の土台になります。文章を書くときで「気持ちを自分の言葉で書く」力は、こうした丁寧な文章を読むことで育ちます。"}, {"i": 2, "g": 1, "c": "story", "t": "シンシュン", "o": "朽木祥", "st": "中学1年生の二人の少年、シンとシュンの友情と微妙なすれ違いを描いた物語です。仲が良かった二人の間に、ある出来事をきっかけに距離が生まれます。", "point": "この作品が教科書に載っている最大の理由は「人間関係の微妙さ」を学ぶためです。友達なのに傷つけてしまう。悪気はないのにすれ違う。人は成長するにつれて人間関係は複雑になります。この物語は「相手の気持ちは見えない」という当たり前だけど難しい事実を、二人の少年を通して教えてくれます。", "key": "この作品の核心は「二人の視点の違い」です。同じ出来事でも、シンから見た景色とシュンから見た景色は違います。シンは自分が冷たくされたと感じ、シュンは自分が避けられていると感じている。どちらも「相手に嫌われたのでは」と不安を抱いているのに、それを確かめられない。すれ違いの原因は「悪意」ではなく「不安」なのです。\n\nタイトル「シンシュン」は二人の名前を一つにつなげた造語です。二人は別々の人間でありながら、切り離すことができない。この一語のタイトルが、作品のテーマ「人と人のつながりの不思議さ」をそのまま体現しています。", "deep": "この物語の構造は「一人称と三人称の間」にあります。語り手はシンに寄り添っていますが、シュンの内面も見えてくる。この「語りの視点」を意識できると、文章を深く読むこと力は大きく伸びます。作者はあえて「完全な和解」を描きません。現実の人間関係はきれいに解決しないからです。「曖昧なまま終わる」ことの意味を考えることが、この作品の最も深い読み方です。\n\n朽木祥は現代の児童文学を代表する作家で、「風の神送れよ」「光のうつしえ」などの作品でも知られています。「シンシュン」は中学校の教科書のために書き下ろされた作品であり、友人関係の繊細な機微を見事に描き出しています。"}, {"i": 3, "g": 1, "c": "story", "t": "星の花が降るころに", "o": "安東みきえ", "st": "友人関係に悩む中学生の少女が、季節の移り変わりとともに自分自身の気持ちに向き合っていく物語です。銀木犀の花が降る情景が印象的に描かれます。", "point": "教科書がこの作品を選んだのは「自然描写と心情の結びつき」を学ぶためです。文章を深く読むことで最も重要なパターンの一つが「この場面の自然描写は主人公のどんな気持ちを表していますか」という問いです。この作品はその入口として最適なのです。銀木犀の花が「降る」という美しい描写が、少女の心の変化と重なっていきます。", "key": "「星の花」とは銀木犀の小さな花のことです。この花が地面に散り落ちる——「降る」——タイミングと、主人公の心が動くタイミングが一致しています。友人との関係が変わる瞬間に、必ず自然描写が挿入されている。これは「心情を風景に語らせる」技法で、日本文学の伝統です。\n\n「降る」という言葉には二重の意味があります。花が散ることは「終わり」ですが、種を残すための「始まり」でもある。友人関係が壊れたように見える出来事が、実は新しい関係の始まりだった——この物語全体が「降る」の二重性に貫かれています。", "deep": "この作品は「銀木犀」という実在の植物を通して「目に見えない感情」を「目に見える形」にしています。これは文学の最も基本的な技法であり、全ての文学を読む核心にある考え方です。感情を直接書かずに、風景や物に託して表現する——この技法を理解すると、どんな文章を読んでも「作者が本当に伝えたいこと」が見えるようになります。\n\n安東みきえは児童文学の作家ですが、この作品は「子ども向け」の枠を超えた普遍性を持っています。友人関係のすれ違いと和解は、何歳になっても人間の根本的な体験だからです。銀木犀の花が降る美しい情景の中に、繊細な心の動きを重ねる手法は、日本文学の抒情の伝統を受け継いでいます。"}, {"i": 4, "g": 1, "c": "story", "t": "大人になれなかった弟たちに……", "o": "米倉斉加年", "st": "第二次世界大戦中、食べるものがない時代に幼い弟を亡くした兄の回想です。弟のために取っておいた母乳を飲んでしまったことへの深い悔恨が語られます。", "point": "戦争文学が教科書に載っている理由は「平和について考える」ためです。しかしこの作品がただの戦争教材ではないのは、テーマが「罪悪感」と「後悔」だからです。主人公は弟のための母乳を飲んでしまった。極限状態で人間は弱さを見せる。その弱さを何十年も抱え続ける——この「抱え続ける痛み」こそが作品の核心です。", "key": "「語り手の年齢」に目を向けると、見え方が変わります。この物語は大人になった「現在の自分」が、子どもだった「過去の自分」を振り返る構造です。「あの時の自分」と「今の自分」の間にある時間の重みが、文章の一つ一つの言葉を重くしています。「大人になれなかった」というタイトルの主語は弟ですが、実は兄自身も「あの日のまま大人になれていない」部分がある。この二重の意味を読み取れるかが浮かび上がってきます。\n\n米倉斉加年は絵本作家としても知られる人物です。この作品が絵本作家の手で書かれたことは偶然ではありません。視覚的に鮮明な描写——ミルクの白さ、弟のやせ細った体、母の背中——が、絵を見るように読者の心に焼きつきます。", "deep": "米倉斉加年さんは絵本作家でもあります。この作品は極めて短い文章で構成されていますが、だからこそ一語一語の重みが増しています。「……」というタイトルの最後についている「……」（三点リーダー二つ）に注目すると、この作品の全てが凝縮されています。「……」は「言葉が続かない」「言葉では表せない」を意味する記号です。弟への思い、戦争への怒り、自分の無力さ——それらが複雑に絡み合って、一言では表現できない。だから「……」で終わるしかなかった。この沈黙の記号が、どんな言葉よりも雄弁に兄の感情を伝えています。この作品では「作者がこのタイトルに込めた思い」が見えてくることがあります。答えは「語り尽くせない後悔と弟への思い」です。"}, {"i": 5, "g": 1, "c": "story", "t": "少年の日の思い出", "o": "ヘルマン・ヘッセ", "st": "蝶の収集に夢中だった少年が、友人エーミールの持つ珍しい蝶の標本を盗んでしまい、取り返しのつかない罪の意識を抱える物語です。最後に自分のコレクションを全て潰します。", "point": "中学1年の教科書で最も重要な作品の一つです。この物語が長年教科書に載り続けている理由は「取り返しのつかないことをした人間の心」を描いているからです。少年は蝶を盗んだ後、自分の全てのコレクションを一つ一つ指で潰します。この行為の意味を理解することが、この作品の読解の全てです。\n\nヘルマン・ヘッセはドイツの文学者で、ノーベル文学賞を受賞した世界的な作家です。「少年の日の思い出」は日本の中学校教科書にほぼ必ず採用されてきた作品で、何十年にもわたって日本の読者の心を掴み続けています。少年期の過ちと後悔という普遍的なテーマが、時代も国境も超えて響くからです。", "key": "この作品の核心は「なぜ少年は自分のコレクションを潰したのか」です。これは単なる「反省」ではありません。盗みという行為によって、大好きだった蝶の収集そのものが汚れてしまった。美しいと感じていたものが美しく見えなくなった。だから壊した。この「価値の崩壊」を感じ取れるかがこの作品を開く鍵になります。また、エーミールが少年に投げかけた言葉「そうか、そうか、つまり君はそういう人間なんだな」が持つ重みも必ず響いてきます。", "deep": "この作品は「額縁構造」（枠物語）で書かれています。大人になった「僕」が、子どもの頃の話を客に語る。この構造自体が重要です。何十年も経っているのに、あの日の記憶は消えていない。エーミールの言葉「そういう人間なんだな」は、少年に一生消えないレッテルを貼りました。人を一つの行動で判断し、永遠に固定する——この残酷さと、それに抵抗できなかった少年の無力さが、大人になっても語り続ける理由です。ヘッセが本当に描きたかったのは「人間の弱さ」と、その弱さを許されなかった痛みです。"}, {"i": 6, "g": 1, "c": "story", "t": "トロッコ", "o": "芥川龍之介", "st": "八歳の少年・良平が、大人たちの仕事場でトロッコに乗せてもらう話です。楽しくて遠くまで来たものの、帰り道で一人になり、恐怖で泣きながら走って帰ります。", "point": "芥川龍之介の作品が教科書に採用されているのは、日本近代文学の代表的作家であると同時に、この短編が「行きと帰りで世界が変わる」構造を完璧に示しているからです。行きは楽しく、帰りは恐ろしい。同じ道なのに感情によって風景が一変する。この体験は誰もが覚えのあるものです。\n\nまた、芥川龍之介は「子どもの目で大人の世界を見る」手法を得意とした作家です。良平の視点を通して、大人たちの無責任さや、子どもの純粋な恐怖が鮮やかに描かれています。", "key": "この作品では「良平の心情の変化」が中心になります。トロッコに乗る前のわくわく感→乗っている時の高揚→引き返す時の不安→一人で帰る恐怖→家に着いた安堵。この段階的な変化を、本文の言葉を使って味わえるようにしてください。特に「帰り道の風景描写」がどう変わるかが重要です。行きと帰りで同じ場所の描写がどう違うか比較できると深い読みができます。", "deep": "この作品の最後の一文が衝撃的です。大人になった良平が、日常のふとした瞬間にあの夕暮れの恐怖を思い出す。何十年も経ったのに、あの日の体験は消えていない。これは「少年の日の思い出」と同じ「額縁構造」です。子どもの頃の強烈な体験は、大人になっても消えない。芥川が描きたかったのは「子どもが初めて世界の広さと怖さを知る瞬間」であり、それは成長の始まりでもあります。「楽しさの先に恐怖がある」——この構造は人生そのもののメタファーです。\n\n芥川がこの短い物語で描いたのは「人間の孤独の原型」です。誰かと一緒にいるときの高揚感と、一人になったときの心細さ。この両極を行き来する感覚は、年齢を問わず誰もが知っているものです。だからこそ「良平は今でもあの時のことを思い出す」という結末が響く。人は大人になっても、あの夕暮れの道を一人で走っている。"}, {"i": 7, "g": 1, "c": "essay", "t": "ちょっと立ち止まって", "o": "桑原茂夫", "st": "同じものを見ていても、見方を変えると違うものが見える。「だまし絵」を例に、ものの見方は一つではないことを説明した文章です。", "point": "中学1年の説明文の最初に置かれているのは、これが「説明文の読み方」を教える文章だからです。筆者は「一つのものに複数の見方がある」と主張しています。これは全ての文章の読み方問題の土台となる考え方です。物語も説明文も「一つの正解」だけではなく、視点を変えると別の読み方ができる。その体験の第一歩がこの作品です。", "key": "説明文の最も大切なのは「筆者の主張」と「その根拠」を見つけることです。この文章では「立ち止まって見方を変えてみよう」が主張、「だまし絵」が根拠（具体例）です。「つまり」「したがって」「しかし」などの接続詞に注目して、主張がどこにあるかを見つけることが楽しくなります。結論は文章の最後にあることが多いですが、この文章では冒頭のタイトルそのものが結論です。", "deep": "この文章は「メタ認知（自分の考え方を自分で見つめること）」の入門です。普段私たちは「自分の見方」で世界を見ていますが、それが唯一の見方だとは限らない。この気づきは、あらゆる場面、そして人間関係の基本になります。「だまし絵」は面白い例ですが、本当に伝えたいのは「あなたの見方は正しいかもしれないが、それだけではない」ということです。\n\n「ちょっと立ち止まって」というタイトルは、実はこの教科書全体に通じるメッセージでもあります。日常を流されるように生きていると見逃してしまうものがある。立ち止まって、視点を変えて、もう一度見る。それだけで世界は違って見える。これは読書という行為そのものの本質です。本を読むとは、日常から「ちょっと立ち止まる」ことにほかなりません。"}, {"i": 8, "g": 1, "c": "essay", "t": "ダイコンは大きな根？", "o": "稲垣栄洋", "st": "私たちが食べているダイコンの白い部分は、実は「根」と「胚軸」の二つの部分からできている。上の方が甘く下が辛い理由を科学的に解説した文章です。", "point": "この文章が教科書に採用されている理由は「身近なものに疑問を持つ力」を育てるためです。ダイコンは誰もが知っている野菜ですが、「なぜ上が甘くて下が辛いか」を考えたことがある人は少ないでしょう。科学は「なぜ？」から始まります。この文章は「説明文の構造（問い→仮説→検証→結論）」の見本でもあります。\n\n「ダイコンは根なのか茎なのか」という身近な疑問から出発し、科学的な観察と論理で答えを導いていく。この「身近な疑問→科学的検証→新しい知識」という流れは、説明文の最も基本的な構造です。稲垣栄洋の文章は、日常の中に科学の面白さを見つける喜びを教えてくれます。", "key": "この作品で最も見逃せないのは「文章の構造」です。この文章は「問いかけ→事実の提示→理由の説明→まとめ」という典型的な説明文の形をしています。特に「問い」がどこにあるかを見つけることが大切です。タイトル自体が問いになっていますね。また「根」と「胚軸」の違いを正確に感じ取れるかも読みどころです。図や表は本文の内容を視覚的に補強する役割を果たしています。「文章だけでは伝わりにくいこと」を図にしている。逆に言えば、図を見るだけでは分からない「なぜそうなるか」の説明が本文にある。この二つを行き来しながら読むことで、説明文の理解は格段に深まります。", "deep": "この文章が本当に教えたいのは「知っているつもりで知らないことがたくさんある」ということです。ダイコンを毎日見ていても、その構造を知らなかった。これは読解にも通じます。「読めたつもり」で実は本当の意味を見逃していることがある。身近なものほど深く見つめると発見がある——稲垣さんが伝えたいのは、この「知的好奇心」そのものです。"}, {"i": 9, "g": 1, "c": "essay", "t": "言葉をもつ鳥、シジュウカラ", "o": "鈴木俊貴", "st": "シジュウカラが鳴き声を組み合わせて「文を作る」ことを発見した研究者による解説文です。鳥にも「言語」があるのかという問いに迫ります。", "point": "この文章は「科学的な発見を伝える説明文」の代表例として教科書に載っています。筆者自身が研究者であり、自分の研究成果を一般の人に分かりやすく伝えています。「言葉は人間だけのものか」という大きな問いが背景にあり、読者の常識を揺さぶる構成になっています。\n\nまた、この教材は「科学的な発見が、私たちの世界の見方を変える」ことを実感させてくれます。身近な鳥の中に「言語」が見つかるという驚きは、当たり前の風景の中に未知が潜んでいることを教えてくれます。", "key": "この作品の核心は「言葉とは何か」という根本的な問いです。シジュウカラは異なる鳴き声を組み合わせて使い分けます。「ピーツピ」は警戒、「ヂヂヂヂ」は集合。さらにこれらを組み合わせた「ピーツピ・ヂヂヂヂ」は「警戒しながら集まれ」という意味になる。つまり、単語を文法的に組み合わせて新しい意味を作り出している——これはまさに「言語」の定義そのものです。\n\n筆者・鈴木俊貴さんは「言葉」を「音の組み合わせで意味を伝える体系」と定義しています。この定義に照らすと、シジュウカラは言葉を持っていることになる。では人間の言葉と何が違うのか。その境界線を考えることが、この文章の最も深い面白さです。", "deep": "この文章の深い読み方は「当たり前を疑う」ことです。「言葉は人間だけが持つもの」という常識が、一人の研究者の丁寧な観察と実験によって揺らぐ。科学は常識を壊すことで進歩します。文章を深く読むことも同じです。「こう読むのが当たり前」という思い込みを外すと、テキストの新しい面が見えてきます。\n\nこの文章が示しているのは「観察」の力です。鈴木さんはシジュウカラを何年も観察し続けたからこそ、他の誰も気づかなかった言語能力を発見しました。文章を深く読むことも同じです。テキストを何度も読み、小さな言葉の違いに気づく。その「丁寧な観察」が深い理解への鍵です。"}, {"i": 10, "g": 1, "c": "essay", "t": "幻の魚は生きていた", "o": "中坊徹次", "st": "絶滅したと考えられていたクニマスが、実は別の湖で生き延びていたことを発見した研究の記録です。", "point": "この文章が教科書に載っているのは「事実を正確に伝える文章の書き方」を学ぶためです。科学的な発見がどのような手順で確認され、どう報告されるか。その論理的な流れを追うことが、説明文読解の入口になります。同時に「諦めなければ発見がある」という希望のメッセージも含まれています。\n\nまた「幻の魚」というタイトルの詩的な響きが、科学の文章に物語性を与えています。絶滅したと思われていた生き物が「生きていた」——この発見のドラマが、読者を惹きつける力になっています。", "key": "この作品では「時系列の整理」を丁寧に追いたい文章です。クニマスがいつ絶滅したとされ、いつどこで再発見され、どのように確認されたか。出来事を順番に並べられるようにしてください。また「なぜ別の湖で生き延びられたのか」という因果関係がこの文章の骨格です。田沢湖に強酸性の水を引き入れたことでクニマスは絶滅したとされていた。しかし移植された西湖で密かに生き延びていた。環境破壊が生き物を追い詰める一方で、偶然の移植が種を救った——この因果の連鎖が物語のように読めるのがこの文章の魅力です。\n\n「〜と考えられていた。しかし……」という逆接構造も特徴的です。常識が覆される瞬間には必ずこの「しかし」が現れる。この逆接の前後を押さえると、筆者が本当に伝えたい「驚き」の核心が見えてきます。定説を覆す発見が語られるとき、この逆接パターンが使われます。説明文では、この逆接の前後で「旧常識」と「新事実」が対比されます。逆接の前が「かつて信じられていたこと」、後が「実はこうだった」。この構造を意識すると、どこが筆者の本当に伝えたい新情報かが一目で分かるようになります。", "deep": "この文章の核心は「失われたものが見つかる」という物語的構造です。説明文でありながら、読者をわくわくさせるストーリー性がある。優れた説明文は「事実の羅列」ではなく「発見の物語」として語られるのです。注目すべきは、客観的であるべき科学の文章に筆者の興奮がにじみ出ている箇所です。「生きていた」という事実を伝える言葉の選び方、文の短さ、リズムの変化——冷静な報告の中に隠しきれない感動が表れている。科学者も人間であり、発見の喜びは文体を変える。その「感情のにじみ」を感じ取れると、説明文の味わいが一段と深くなります。"}, {"i": 11, "g": 1, "c": "essay", "t": "「不便」の価値を見つめ直す", "o": "川上浩司", "st": "便利さを追求する現代社会で、あえて「不便」なものに価値を見出す考え方を提案する文章です。", "point": "この文章は「常識の反転」を教えるために教科書に採用されています。「便利＝良い、不便＝悪い」という固定観念を崩し、不便だからこそ生まれる工夫や愛着があることを示します。これは論説文の読み方として非常に重要な「筆者の主張は読者の予想と逆かもしれない」という構えを教えてくれます。\n\nこの教材は日常の「当たり前」に疑問を投げかけるきっかけを与えてくれます。便利であることが本当に良いことなのか。その問いは、テクノロジーが加速する現代においてますます切実さを増しています。", "key": "この作品では「筆者の主張」「具体例」「反論への対応」の三つを整理できるかがこの作品を開く鍵になります。主張は「不便にも価値がある」。具体例として何が挙げられているか。そして「でも便利な方がいいのでは？」という読者の反論を筆者は想定しています。「便利な方がいいに決まっている」という常識的な意見に対して、「不便だからこそ工夫が生まれる」「不便だからこそ愛着が湧く」と切り返す。この「主張→予想される反論→再反論」の三層構造が論説文の基本型です。筆者は一方的に主張するのではなく、反対意見を取り込んだ上で自分の主張を強化している。この構造が見えると、どんな論説文でも筆者の戦略が読めるようになります。", "deep": "この文章が教えているのは「二項対立を超える思考」です。便利か不便かではなく、その両方に価値がある。この「どちらかではなく両方」という考え方は、言葉の文章表現で非常に役立ちます。「AかBか」ではなく「AでもありBでもある」と答えられる力。それが本当の読む力です。\n\n深い読みに必要なのは「逆の立場も考えること」です。「便利は良い」だけでなく「不便にも価値がある」。この両面思考は、この文章で学んだことそのものです。問題文が一つの立場を示していたら「でも逆の見方もあるのでは？」と考える。その一歩が、解答の質を劇的に上げます。\n\n「逆の立場も考えること」は、あらゆる文章を読むときの基本姿勢です。筆者が「不便には価値がある」と主張するなら、「本当にそうだろうか」と問い返してみる。その往復運動の中で、自分自身の考えが鍛えられていきます。"}, {"i": 12, "g": 1, "c": "essay", "t": "だまし絵", "o": "", "st": "一つの絵が、見方によって全く違うものに見える「だまし絵」。ルビンの壺、老婆と若い女性など、有名なだまし絵を通して「ものの見方」を考える教材です。", "point": "この教材は「ちょっと立ち止まって」と一緒に学ぶことで効果を発揮します。だまし絵は「同じものが違って見える」ことの最も分かりやすい例です。教科書がこの教材を置いている理由は、「正解は一つとは限らない」という文章を深く読むことの大原則を、目に見える形で体験させるためです。\n\nこの教材は「見る」という行為そのものを問い直します。私たちは世界をありのままに見ているのではなく、自分の先入観を通して見ている。そのことに気づくだけで、物事への向き合い方が変わります。", "key": "この作品では「だまし絵がなぜ違う見え方をするのか」を説明する問いが生まれます。人間の脳は「図」と「地」を分けて認識しています。どちらを「図」として見るかで、見えるものが変わる。この仕組みを理解し、自分の言葉で味わえるようにしてください。「ちょっと立ち止まって」の筆者の主張につながっています。だまし絵は「同じ絵でも見方を変えると別のものが見える」ことを示しますが、筆者が本当に伝えたいのは「日常のものの見方にも同じことが起きている」ということです。私たちは無意識に一つの見方に固定されている。だまし絵はその「固定」を自覚させてくれる装置なのです。", "deep": "だまし絵が教えてくれるのは「あなたの目は全てを見ているわけではない」ということです。私たちは見たいものを見て、見たくないものを見ない。これは絵だけの話ではありません。文章も同じです。最初に「こう読める」と思った読み方に満足せず、「別の読み方はないか」と立ち止まる。その習慣が、文章を深く読むことで差をつけるポイントです。\n\nだまし絵の面白さは「一度別の見方を知ると、元の見方に戻れなくなる」ことです。老婆に見えた絵が若い女性にも見えると知った瞬間、もう老婆だけには見えなくなる。読む力も同じです。一つの作品に別の読み方があると知った瞬間、あなたの目は永遠に変わります。"}, {"i": 13, "g": 1, "c": "classic", "t": "竹取物語（蓬莱の玉の枝）", "o": "", "st": "日本最古の物語文学。竹から生まれたかぐや姫に五人の貴公子が求婚し、蓬莱の玉の枝を持ってくるよう求められた庫持皇子は、偽物を作って騙そうとしますが失敗します。", "point": "中学1年で初めて古典に触れるとき、教科書がこの作品を選ぶ理由は明確です。日本最古の物語であること、そしてストーリーが面白いこと。古典は「難しくてつまらない」というイメージを壊すために、まずエンターテインメント性の高い作品から入ります。「蓬莱の玉の枝」のエピソードは「嘘がバレる」という普遍的な面白さがあります。", "key": "この作品では「歴史的仮名遣い」と「古語の意味」が中心です。「あはれ」「をかし」「いとど」など、現代と意味が違う古語があります。「いと」は「とても」、「あはれ」は「しみじみと心が動くこと」。現代語と形は似ていても意味が異なる言葉に気づくことが古文読解の第一歩です。また、蓬莱の玉の枝のエピソードは「偽物が本物と見破られる過程」を読み取ることが浮かび上がってきます。古典の読解でも、登場人物の行動の理由や結果を追う力は現代文と同じです。", "deep": "竹取物語が千年以上読み継がれている理由は「人間の本質が変わらない」からです。見栄を張る、嘘をつく、バレて恥をかく——これは現代のSNSでも毎日起きていることです。古典は「昔の言葉で書かれた今の話」です。言葉は変わっても、人間は変わらない。そう思って読むと、古典は急に身近になります。\n\n竹取物語は「SF（サイエンスフィクション）の元祖」とも呼ばれます。かぐや姫は月から来た存在。つまり宇宙人です。千年以上前に「地球外からの来訪者」を描いた想像力は驚くべきものです。古典は決して退屈なものではない——竹取物語はその証明です。\n\n興味深いことに、竹取物語は「求婚者たちが嘘をついて失敗する」喜劇的な構造を持っています。千年前の日本人も、嘘がばれる瞬間の滑稽さを楽しんでいた。人間の本質は千年経っても変わらないことを、笑いを通して教えてくれる作品です。"}, {"i": 14, "g": 1, "c": "classic", "t": "いろは歌", "o": "", "st": "「いろはにほへとちりぬるを……」で始まる、全てのひらがなを一度ずつ使った歌。「色は匂へど散りぬるを」——美しい花も散ってしまう、という無常を詠んでいます。", "point": "いろは歌が教科書に載っている理由は二つあります。一つは日本語の音韻体系を学ぶため。もう一つは「無常」という日本文化の根本にある考え方に触れるためです。全ての仮名を一度ずつ使うという制約の中で、深い意味を持つ歌を作った——この知的な遊びと深い思想の両立が日本語の魅力です。\n\nいろは歌は、日本語の仮名文字すべてを一度ずつ使って意味のある歌を作り上げた奇跡的な作品です。言葉遊びと深い思想が同居する、日本語文化の精華とも言えます。", "key": "この作品では「歴史的仮名遣い」の入口として響いてきます。「ゐ」「ゑ」など現代では使わない仮名に注意しましょう。また、歌の内容（花は散り、人生もまた夢のようだ）を現代語で感じ取れることも求められます。「諸行無常」という仏教の教えが歌の核心にあります。「色は匂へど散りぬるを」は「美しい花も散ってしまう」、つまり「形あるものは必ず滅びる」という諸行無常の教え。「我が世誰ぞ常ならむ」は「この世に永遠のものなどない」。いろは歌は四十七文字を全て使い切るという技巧的な遊びであると同時に、仏教の真理を詠んだ深い詩でもある。遊びと哲学が一つになっている——それがいろは歌の驚くべきところです。", "deep": "いろは歌は「制約の中の自由」を体現しています。47文字を全て一度ずつ使うという厳しい制約の中で、美しい詩を作った。制約があるからこそ工夫が生まれ、工夫が生まれるからこそ美しさが生まれる。これは俳句（五七五）、短歌（五七五七七）にも通じる日本文学の根本原理です。\n\n現代の私たちは「あいうえお」順を当然と思っていますが、かつては「いろは」順でした。言葉の並べ方一つにも歴史がある。いろは歌は「日本語の歴史そのもの」を体験できる稀有な教材です。一つの歌を通して、仮名の成り立ち、仏教思想、和歌の技法を同時に学べるのです。"}, {"i": 15, "g": 1, "c": "classic", "t": "故事成語", "o": "", "st": "「矛盾」「推敲」「蛇足」「漁夫の利」「温故知新」など、中国の古い故事から生まれた言葉の数々。それぞれの言葉にはエピソードがあります。", "point": "故事成語を学ぶ目的は二つあります。一つは「言葉の由来を知ると意味が深く分かる」ということ。「矛盾」がなぜ「つじつまが合わない」という意味なのか、元の話を知ればすぐに理解できます。もう一つは「漢文に慣れる」こと。短い文章で漢文の基本的な読み方を学びます。\n\n故事成語を学ぶことは、二千年以上前の中国の知恵が今も日本語の中に生きていることを実感する体験です。「矛盾」「蛇足」「五十歩百歩」——これらの言葉を知ることは、日本語の深い地層に触れることです。", "key": "この作品では「故事成語の意味」「元になった故事の内容」「使い方の例文」が浮かび上がってきます。特に「矛盾」「推敲」「蛇足」は重要です。それぞれの故事成語には元になったエピソードがあり、そのエピソードを知ることで言葉の意味が立体的になります。「矛盾」は自分の矛と盾を同時に売ろうとした商人の話。「何でも貫く矛」と「何でも防ぐ盾」は論理的に両立しない——このおかしさが「矛盾」という概念を鮮やかに伝えます。物語が概念に変わる、その変換の見事さが故事成語の面白さです。「矛盾」なら「どんな盾も突き通す矛と、どんな矛も防ぐ盾を同時に売ろうとした話」です。", "deep": "故事成語が面白いのは「何千年前の中国の話が、今の日本語の中に生きている」ことです。私たちは毎日のように「矛盾」「蛇足」と言いますが、その裏には具体的な人間のドラマがある。言葉は歴史を運ぶ船です。一つの言葉を深く知ることは、文化と歴史を知ることです。\n\n故事成語が教えてくれるもう一つのことは「物語の力」です。「矛盾している」と言うより「矛と盾の話」をした方が、なぜか心に残る。抽象的な概念を具体的なストーリーに変換すると、人は理解し記憶できる。これは説明文の「具体例」の役割と同じです。文章を深く読むことで「なぜ筆者はここで具体例を挙げたのか」と考えてみると、答えは「読者の理解を助けるため」です。"}, {"i": 16, "g": 1, "c": "poem", "t": "朝のリレー", "o": "谷川俊太郎", "st": "地球上では、ある場所で朝が来ると別の場所はまだ夜。朝が地球をリレーのように回っていく様子を詠んだ詩です。", "point": "この詩が教科書に載っている理由は「詩とは何か」を教える最初の教材として最適だからです。難しい言葉は一切ない。しかし読み終わると世界の見え方が変わる。それが詩の力です。「朝」という日常を「リレー」と捉え直すだけで、地球全体がつながって見えてくる。\n\n谷川俊太郎は日本で最も広く読まれている詩人の一人です。彼の言葉はシンプルでありながら、読むたびに新しい発見がある。教科書の冒頭にこの詩が置かれているのは、「詩の言葉は世界を広げる」ことを最初に体験してほしいからです。", "key": "この詩の核心は「リレー」という比喩です。世界各地の朝をバトンに見立てることで、「自分だけの朝だと思っていたものが、実は世界とつながっている」ことが見えてくる。谷川俊太郎がもし「世界各地で順番に朝が来る」と散文で書いていたら、このつながりの感覚は伝わりません。「リレー」という一語が、地球規模の連帯感を生み出しています。\n\n詩の中に登場するカムチャッカの少年やメキシコの娘は、実在の人物ではありません。しかし「今この瞬間、地球の裏側で誰かが目を覚ましている」という想像が、読む人の世界を広げる。具体的な地名と人物を置くことで、抽象的な「地球」が血の通った場所になるのです。", "deep": "谷川俊太郎はこの詩で「あなたは一人ではない」と言っています。あなたが眠っている間に、地球の反対側で誰かが目覚めている。あなたが朝ごはんを食べている時、どこかで誰かが夕焼けを見ている。この「同時性」の感覚は、想像力そのものです。詩を読む力とは、書かれていないことを想像する力です。\n\n詩は「効率」の対極にあります。「世界各地で順番に朝が来ます」と書けば一文で済む。しかしそれでは心は動かない。谷川俊太郎がこの内容をわざわざ詩にしたのは、同じ事実でも表現の仕方で受け取り方が変わるからです。読解でも同じです。同じ内容の答えでも、表現の仕方で伝わり方が変わる。言葉の選び方は常に重要なのです。"}, {"i": 17, "g": 1, "c": "poem", "t": "野原はうたう", "o": "工藤直子", "st": "野原の虫や花たちが自分の言葉で語りかける連作詩です。かまきり、てんとうむしなど小さな生き物の視点で世界が描かれます。", "point": "この詩が中学1年の冒頭に置かれている理由は「視点の転換」を学ぶためです。人間ではなく虫や花の目で世界を見る。それだけで風景は一変します。「ものの見方を変える」という最も大切な力を、楽しみながら学べる教材です。\n\n工藤直子の詩は、自然の中の小さな生き物たちに声を与えます。草や虫が語りかけてくるような不思議な感覚。この「擬人法」の体験が、三年間の詩の学びの第一歩になります。", "key": "この作品では「擬人法」が最大のポイントです。虫や花が人間のように話す表現を「擬人法」と言います。それぞれの生き物がどんな性格で描かれているか、なぜその生き物にその語り方をさせたのかを考えてみてください。「かまきり」の力強さ、「てんとうむし」の軽やかさなど、リズムと内容が見事に一致しています。たとえば蝶の詩は軽く弾むリズムで書かれ、たんぽぽの詩は力強いリズムで書かれている。言葉の「意味」だけでなく「音」でも内容を表現している。これが詩の技法の基本であり、散文（普通の文章）にはない詩だけの力です。", "deep": "工藤直子は「小さいものの中に大きな世界がある」と信じている詩人です。野原の虫や花は「取るに足らない存在」に見えるかもしれません。しかしこの詩を読むと、それぞれが自分の世界を精一杯生きていることが分かる。「小さなものに目を向ける」——これは読む力の基本でもあります。テキストの中の「小さな言葉」に気づける人が、深く読めるようになります。\n\n「野原はうたう」というタイトル自体が擬人法です。野原は実際にはうたいません。しかしそう書くことで「野原が生きている」感覚が生まれる。言葉一つで世界の見え方が変わる。この体験を中学の最初に持つことが、三年間の学びの出発点です。"}, {"i": 18, "g": 1, "c": "poem", "t": "詩の世界", "o": "", "st": "現代の様々な詩人の作品を通して、詩の多様な表現方法を学びます。比喩、反復、倒置、擬人法など、詩の基本技法を実際の作品で体験する教材です。", "point": "この教材が教科書に置かれている理由は「詩を読むための道具箱」を手に入れるためです。比喩（たとえ）、反復（繰り返し）、倒置（語順の入れ替え）、体言止め（名詞で終わる）、擬人法（人でないものを人に見立てる）——これらの技法は詩だけでなく、全ての文章を読み解く基本道具になります。\n\n詩の技法を知ることは、散文（普通の文章）を読む力にも直結します。小説の中にも比喩や反復は使われています。説明文にも倒置が出てきます。詩で学ぶ技法は、全ての文章を読むための道具箱なのです。", "key": "この作品では各表現技法の「名前」と「効果」の両方が浮かび上がってきます。比喩＝具体的なイメージで伝わりやすくする。反復＝強調しリズムを生む。倒置＝強い印象を与える。体言止め＝余韻を残す。擬人法＝親しみやすくする。これらを実際の詩の一節を指して「ここに○○法が使われている」と指摘できるようにしましょう。", "deep": "詩の表現技法は「読解のための知識」ではなく「言葉の武器」です。作文やスピーチで使えば伝わる力が上がります。LINEのメッセージでさえ、無意識に比喩や反復を使っています。詩を学ぶことは、言葉を操る力そのものを磨くことなのです。\n\n「詩が苦手」という人は多いですが、それは「正解を探そうとする」からです。詩には唯一の正解はありません。あなたが感じたことがあなたの答えです。ただしこの作品では「根拠を持って説明する」ことが求められます。「なんとなく」ではなく「この表現が〜を表しているから」と言えるようになること。それが詩の読み方であり、全ての読解の基本です。\n\n詩を「分かろう」とするのではなく、まず声に出して読んでみること。リズムが体に入ってきたとき、意味は自然とついてくる。詩の入口はいつも「音」なのです。"}, {"i": 19, "g": 2, "c": "story", "t": "ヒューマノイド", "o": "伊坂幸太郎", "st": "人型ロボット（ヒューマノイド）が日常に溶け込んだ近未来を舞台に、人間とは何かを問いかける物語です。", "point": "令和7年度の新教材として採用されたこの作品は、AI時代を生きる私たちに「人間らしさとは何か」を考えさせるために選ばれています。テクノロジーが人間に近づくとき、逆に「人間にしかないもの」が浮かび上がります。伊坂幸太郎の軽快な文体が、重いテーマを読みやすくしています。", "key": "この作品では「人間とヒューマノイドの違い」を本文から読み取る問題が出やすいでしょう。登場人物がヒューマノイドに対してどんな感情を抱いているか、その感情がどう変化するかを追ってみると発見があります。また、伊坂作品の特徴である「伏線と回収」にも注目。序盤の何気ない描写が後半で意味を持つ構造を見つけられると理解が深まります。\n\nAIが日常に浸透する時代に、「人間にしかできないこと」は何かという問いは切実です。感情を持つこと、矛盾を抱えながら生きること、非合理な選択をすること——ヒューマノイドに「できないこと」を考えることで、逆説的に「人間であること」の輪郭が浮かび上がってきます。", "deep": "この作品が2025年に教科書に入ったことには時代の必然性があります。ChatGPTやAIが話題の中、「人間にしかできないことは何か」は誰にとっても切実な問いです。文学が教科書に載るのは、その時代の子どもたちに必要な問いを投げかけるためです。この作品は「今を生きるあなたへの問いかけ」として読んでください。\n\n伊坂幸太郎が教科書に初登場した意義は大きいです。現代の人気作家の作品が教科書に入ることで「教科書は堅い」というイメージが壊れます。文学は過去のものではなく、今も生まれ続けている。あなたが今読んでいる本の中にも、将来教科書に載る作品があるかもしれません。"}, {"i": 20, "g": 2, "c": "story", "t": "アイスプラネット", "o": "椎名誠", "st": "ほら話ばかりする自由奔放なおじさん「ぐうちゃん」と中学生の僕の交流。ぐうちゃんの話は全部嘘だと思っていたのに、最後に写真が届いて本当だったと分かります。", "point": "この作品が教科書に載っている最大の理由は「思い込みの怖さ」です。僕はぐうちゃんの話を「どうせ嘘だろう」と決めつけていました。しかし証拠の写真が届いた瞬間、全てがひっくり返る。「自分が見ている世界が全てではない」——これは中学2年で深めるべき認識です。\n\n椎名誠は冒険家としても知られる作家です。世界中を旅した経験が、「ぐうちゃん」というキャラクターに投影されています。「信じられないけど本当の話」を語るぐうちゃんは、読者に「世界は自分が思っているよりずっと広い」ことを伝えてくれる存在です。", "key": "この作品の核心は「僕のぐうちゃんに対する気持ちの変化」です。最初は恥ずかしい存在→話は面白いけど信じていない→写真が届いて衝撃を受ける。この変化の各段階で、僕がどう感じているかを本文の言葉を使って感じてみてください。「アイスプラネット」というタイトルの意味（ぐうちゃんが語った氷の惑星の話）も心に深く響く場面です。ぐうちゃんの話を「ホラだ」と笑っていた主人公が、写真という証拠を見た瞬間、ぐうちゃんの話が全て本当だったと気づく。「信じなかった自分」への後悔と、「世界は自分が思っていたより広い」という衝撃。証拠を突きつけられて初めて理解する——その遅すぎる気づきが切ないのです。", "deep": "この物語の核心は「信じることの難しさ」です。ぐうちゃんの話は本当だったのに、僕は信じなかった。なぜか。証拠がなかったから？ 違います。「ぐうちゃんはそういう人だ」という先入観があったからです。人は相手の「信用度」でフィルターをかけて話を聞いている。同じ内容でも、誰が言うかで信じるかどうかが変わる。この「フィルター」の存在に気づくことが、読む力の深い部分です。"}, {"i": 21, "g": 2, "c": "story", "t": "盆土産", "o": "三浦哲郎", "st": "東京で出稼ぎ労働をしている父が、お盆に帰省する際にえびフライを土産に持ち帰る。えびフライを食べたことのない家族の期待と、父との短い再会を描いた作品です。", "point": "この作品が教科書に載り続けている理由は「書かれていないことを読む」入口として最適だからです。父は多くを語りません。えびフライの数が家族より少ないこと、バスの時間を気にすること——こうした「小さな事実」の裏にある感情を読み取る力が浮かび上がってきます。\n\n三浦哲郎のこの作品は、昭和の日本の家族の姿を描いています。出稼ぎで離れ離れになる家族、限られた時間の再会、言葉にできない愛情。物質的には貧しくても、心のつながりは深い——そんな時代の空気が漂う名作です。", "key": "この作品で最も見逃せないのは「えびフライ」の象徴性です。父が東京から持ち帰った冷凍えびフライは、当時の田舎では見たこともない食べ物でした。家族の人数分ないことが意味しているのは、父が自分の分を削って持ってきたということ。自分は食べなくていいから、家族に食べさせたい——その無言の愛情がえびフライに込められています。\n\n「えんびフライ」と方言で発音するところ、父が帰る汽車の時間を気にしながら食卓を囲む場面が描く生活の厳しさ。それでも精一杯の土産を選ぶ父の姿に、言葉にされない家族の絆が浮かびます。", "deep": "三浦哲郎がこの作品で描いたのは「言葉にしない愛情」です。父は「愛している」とは言いません。えびフライという「物」に気持ちを託している。日本文学には「言わないことで伝える」文化があります。これは「星の花が降るころに」で学んだ「自然描写に心情を託す」技法と同じ原理です。物に感情を乗せる——この日本的な表現を理解すると、読む力が一段上がります。\n\n「盆土産」というタイトルの「盆」も象徴的です。お盆は先祖の霊が一時的に帰ってくる日です。父もまた、一時的に「帰ってくる」存在です。お盆が終われば先祖の霊は去り、父もまた東京に戻る。永遠ではない短い再会——その切なさが作品全体を包んでいます。"}, {"i": 22, "g": 2, "c": "story", "t": "走れメロス", "o": "太宰治", "st": "友のために走り続けるメロスの物語。暴君ディオニスを信じさせるため、親友セリヌンティウスを人質に残して走るが、途中で何度も諦めかけます。", "point": "日本の教科書で最も長く読み継がれている作品の一つです。載っている理由は明確で「友情・信頼」というテーマが普遍的だからです。しかし教科書がこの作品を選んでいるもう一つの理由は「弱さを持つ主人公」です。メロスは途中で何度も逃げようとする。その弱さがあるからこそ、最後の到着に感動がある。", "key": "最も注目すべきは「メロスが走るのをやめようとする場面」です。疲労と絶望の中で「もう間に合わない、自分が死ねばいい」と諦めかける。しかし湧き水を飲んだ瞬間、体と心が同時に蘇る。この転換点は「肉体の回復が精神の回復を引き起こす」という、きわめて人間的な描写です。\n\nディオニス王が最後に態度を変える理由も見逃せません。王はずっと「人間は信じるに値しない」と考えていました。しかしメロスとセリヌンティウスの姿を見て、自分が間違っていたと認めざるを得なくなった。王を変えたのは「言葉」ではなく「行動」だった。これは太宰が「信じること」の力を最も強い形で描いた瞬間です。", "deep": "太宰治は「人間失格」などで人間の弱さを描いた作家として知られています。走れメロスも一見「友情万歳」の話に見えますが、太宰が本当に描きたかったのは「弱くても走れるか」という問いです。メロスは聖人ではありません。疲れ、迷い、諦めかけ、自分を言い訳で正当化しようとする。それでも最後に走った。完璧な人間ではなく、弱さを持った人間が「それでも」と踏み出す——その一歩にこそ価値があるのです。"}, {"i": 23, "g": 2, "c": "story", "t": "字のない葉書", "o": "向田邦子", "st": "戦時中、父が疎開する末の妹に「元気ならマルを書いて送れ」と葉書を持たせた。最初は大きなマルが来たが、次第にマルは小さくなり、やがて届かなくなる。", "point": "この作品が教科書に載っている理由は「少ない言葉で多くを語る」技術の見本だからです。マルが小さくなっていく——ただそれだけの描写が、幼い妹の衰弱と寂しさを伝えます。また、厳格だった父が泣く場面は「人は弱さを見せるとき最も人間らしい」ことを教えています。\n\n向田邦子は脚本家・エッセイストとして昭和を代表する作家です。1981年に飛行機事故で亡くなりましたが、その言葉は今も多くの人の心に残っています。「字のない葉書」は彼女のエッセイの中でも特に愛されている一篇で、わずかな言葉で家族の愛と戦争の悲しみを描き切った傑作です。", "key": "この作品で最も見逃せないのは「マルの大きさの変化が表していること」です。疎開先から届く葉書のマルが日に日に小さくなり、最後にはバツになった。幼い妹は字が書けないから、元気なら大きなマル、元気がないと小さなマル、と約束した。マルの縮小は、妹の心と体が衰弱していく過程をそのまま映しています。文字が書けない子どもの「字のない葉書」が、どんな手紙よりも雄弁に気持ちを語っているのです。\n\n「父がおんおん泣いた」場面は、作品のクライマックスです。普段は厳格で、子どもたちに手を上げることもあった父。その父が、やせ細って帰ってきた末の娘を見た瞬間、声を上げて泣いた。厳格さの奥にあった深い愛情が、この一瞬に爆発的に表出したのです。「泣いた」ではなく「おんおん泣いた」という表現が、父の感情の大きさを伝えています。", "deep": "向田邦子は日本随筆の名手です。この作品は「字のない葉書」、つまり「言葉がないのに伝わる」ことについて書かれています。文学もまた「書かれていないことが伝わる」芸術です。マルという最小の記号に込められた感情。字がなくなった葉書に込められた沈黙の重さ。言葉は多ければいいのではない。時に「ない」ことが最も雄弁に語るのです。\n\n向田邦子は1981年、台湾での飛行機事故により51歳で亡くなりました。作品に残された言葉が、今もこうして教科書で読まれている。言葉は人を超えて生き続ける——教科書で作品を読むたびに、私たちはその事実を体験しているのです。"}, {"i": 24, "g": 2, "c": "essay", "t": "クマゼミ増加の原因を探る", "o": "沼田英治", "st": "都市部でクマゼミが増えている現象の原因を、複数の仮説を立てて検証していく科学的な説明文です。", "point": "この文章が教科書に載っている理由は「仮説→検証→結論」という科学的思考の流れを学ぶためです。筆者は「クマゼミが増えた」という事実に対して複数の原因を考え、一つずつ検証していきます。この論理の進め方は、説明文読解の核心です。\n\n説明文を「つまらない」と感じる人は多いですが、この教材はまるで推理小説のように読めます。「なぜクマゼミは増えたのか？」という謎を一つずつ検証していく過程は、知的好奇心を刺激してくれます。", "key": "この作品では「複数の仮説とその検証結果」を整理できるかがこの作品を開く鍵になります。仮説Aは？→検証結果は？→採用か却下か。仮説Bは？……という表を頭の中で作りながら読んでください。最終的にどの仮説が残り、なぜそう結論づけたのかを味わえれば素晴らしい読みです。「しかし」「ところが」という逆接の接続詞の後に仮説が否定されるパターンに目を向けてみましょう。", "deep": "この文章が教えているのは「一つの現象に原因は一つとは限らない」ということです。クマゼミ増加の原因は一つではなく複数の要因が絡み合っている可能性がある。世の中の問題の多くはこうした「複合的な原因」を持っています。「原因を一つに決めつけない」姿勢は、読解だけでなく物事を考える力の根本です。\n\n説明文の読解で最も大切な力は「構造を見抜く力」です。この文章は「問い→仮説A→検証→否定→仮説B→検証→結論」という構造を持っています。この骨格が見えると、どんなに長い説明文でも迷子にならない。内容ではなく構造から読む——これが説明文攻略の王道です。"}, {"i": 25, "g": 2, "c": "essay", "t": "モアイは語る―地球の未来", "o": "安田喜憲", "st": "イースター島のモアイ像を手がかりに、文明の崩壊と環境破壊の関係を論じた文章。限られた資源を使い尽くした島の歴史から、地球の未来を考えます。", "point": "この文章が教科書に載っているのは「過去から未来を考える」という思考法を学ぶためです。筆者はイースター島という「小さな地球」の歴史を分析し、そこから地球全体の環境問題への警鐘を鳴らします。「歴史は繰り返す」——これが筆者の根本的なメッセージです。\n\nモアイ像は世界中の人が知っている謎の巨像です。しかしこの文章は「モアイの謎」ではなく「モアイが語る警告」を読み取ろうとしています。過去の文明の失敗から、現代の私たちが学べることは何か——という普遍的な問いかけがここにあります。", "key": "この作品では「イースター島で何が起きたか」の事実整理と、「それが地球にどう当てはまるか」の類推が浮かび上がってきます。島の文明がなぜ崩壊したのか（森林伐採→土壌流出→農業崩壊→飢餓→争い）を順番に味わえるようにしてください。筆者がイースター島を「地球の縮図」と捉えている理由はこうです。限られた土地、限られた資源、増え続ける人口——イースター島で起きたことは、地球全体で今まさに起きていることと同じ構造を持っている。森を切り尽くして文明が崩壊したイースター島の歴史は、資源を使い尽くしつつある現代文明への警告そのものなのです。", "deep": "この文章の最も深いポイントは「モアイを作った人々も自分たちが文明を壊しているとは思っていなかった」ことです。彼らは一生懸命働き、より大きなモアイを建て、繁栄していると信じていた。しかし資源は有限だった。筆者が読者に問いかけているのは「私たちも同じ間違いをしていないか」です。この「自分ごと化」ができるかどうかが、読解の深さを決めます。\n\n筆者が「モアイは語る」というタイトルをつけた意味を考えてみてください。石像は話しません。しかし遺跡を丁寧に観察すれば、そこから過去の文明の物語が「語りかけてくる」。沈黙の中から声を聴く力——それは文学を読む力と同じです。言葉になっていないものを読み取る。それが真の読む力です。"}, {"i": 26, "g": 2, "c": "essay", "t": "君は「最後の晩餐」を知っているか", "o": "布施英利", "st": "レオナルド・ダ・ヴィンチの「最後の晩餐」を分析し、絵画を「見る」とはどういうことかを考えさせる文章です。", "point": "この文章が教科書に載っているのは「観察力」を養うためです。絵を「見る」ことと「読む」ことは似ています。表面を眺めるだけでなく、構図、色使い、人物の配置などを分析することで、作者の意図が見えてくる。文章を「読む」力と絵を「見る」力は同じ筋肉を使うのです。\n\n世界で最も有名な絵画の一つ「最後の晩餐」。多くの人がその存在を知っていますが、「本当に観たことがあるか」と聞かれると答えに窮する。布施英利はこの問いかけから出発し、「観る」とは何かを探る旅に読者を連れ出します。", "key": "この作品では「筆者がこの絵のどこに注目しているか」を丁寧に読み取ることが求められます。構図（遠近法）、人物の動き、光の使い方——筆者が指摘する具体的なポイントと、それが何を意味するかを味わいましょう。「分析する」と「感想を言う」の違いがこの文章の核にあります。「知っている」は「名前を聞いたことがある」レベル。「知っているか」と問いかけるのは「本当に見たことがあるか」という挑発です。布施英利は、名画を「知識」として知ることと、「自分の目で細部まで見る」ことは全く違うと主張しています。ユダの手の位置、テーブルの上のパン、弟子たちの表情——一つひとつを丁寧に見ていくと、「知っている」はずの絵が全く別の作品に見えてくる。これが「鑑賞」の本質です。", "deep": "布施英利さんが伝えたいのは「見えているのに見えていないものがある」ということです。「最後の晩餐」は世界で最も有名な絵の一つですが、本当に「見て」いる人は少ない。教科書の文章も同じです。読んでいるのに読めていない部分がたくさんある。「もう一度よく見る」——その習慣が、言葉との向き合い方を根本から変えます。\n\n布施さんの方法は「分析的に見る」ことです。しかし分析だけでは芸術は分からない。分析した上で再び全体を見ると、今度は最初とは違う「全体像」が見えてくる。部分を知ることで全体が深まる。これは文章読解でも同じです。一つの言葉を分析することで、文章全体の意味が深まるのです。"}, {"i": 27, "g": 2, "c": "essay", "t": "生物が記録する科学―バイオロギングの可能性", "o": "佐藤克文", "st": "動物の体に小型記録装置を取り付け、その行動を記録する「バイオロギング」という研究手法を紹介した文章です。", "point": "この文章は「新しい技術がどう科学を変えるか」を伝えるために教科書に採用されています。バイオロギングによって、人間が直接観察できない動物の行動が初めて分かるようになった。「見えなかったものを見る方法」を発明すること自体が科学であるという考え方を学びます。\n\n「バイオロギング」という聞き慣れない言葉が、この教材の入口です。生物（バイオ）に記録装置（ロガー）を取りつけて行動を記録する技術。人間の目が届かない深海や空の果てで、動物たちが何をしているかを初めて明らかにした画期的な方法です。科学の進歩が「見えなかったものを見えるようにする」プロセスを、具体的に体験できます。", "key": "この作品では「バイオロギングとは何か」を正確に定義できることが基本です。次に「この技術によって何が分かったか」の具体例を整理します。そして「従来の研究方法との違い」を比較できると深い読みができます。説明文では「新しいもの」と「従来のもの」の比較がよく見られるパターンです。", "deep": "この文章の面白さは「動物の視点で世界を記録する」というアイデアにあります。人間が外から見ているだけでは分からなかったことが、動物の「目」を借りることで見えてくる。これは文学の「視点」と同じ考え方です。物語の登場人物の視点に立つと、同じ場面が違って見える。科学も文学も「視点を変える」ことで新しい発見が生まれるのです。\n\n科学技術は「人間の限界」を補う道具です。バイオロギングは「人間の目が届かない場所」を見せてくれる。読む力もまた「自分一人では気づけないこと」に気づかせてくれる道具です。他者の視点で書かれた文章を読むことで、自分だけでは見えなかった世界が見えてくる。読書は知のバイオロギングなのです。"}, {"i": 28, "g": 2, "c": "essay", "t": "壁に残された伝言", "o": "", "st": "戦争中に壁に刻まれた伝言を手がかりに、その背景と人々の思いを読み解く文章です。", "point": "この文章が教科書に載っているのは「資料から人々の気持ちを読み取る」力を養うためです。壁の伝言という物理的な「証拠」から、書いた人の状況や思いを推測する。これは歴史的な資料の読み方でもあり、文章から「書かれていない背景」を読み取る力でもあります。\n\nこの文章が教科書にある理由は「記録の力」を伝えるためです。壁に書かれた言葉は、書いた人がいなくなっても残り続けます。それを読む人がいる限り、言葉は生き続ける。私たちが文章を読むということは、過去の誰かが残した「伝言」を受け取る行為なのです。", "key": "この作品では「伝言の内容から、書いた人の状況や気持ちを説明する」問いが生まれます。短い伝言の言葉一つ一つから、当時の状況（戦争中であること、別れの場面であることなど）を根拠として示すことを楽しみましょう。「推測の根拠を本文から引用する」のは文章表現の基本です。\n\nこの文章で注目すべきは「伝言」の持つ二重の意味です。壁に書かれた言葉は、書いた人にとっては日常の記録だったかもしれない。しかし時間が経ち、書いた人がいなくなった後、その言葉は「歴史の証言」に変わります。何気ない一言が、後の世代にとっては何よりも重い証拠になる。言葉は書いた瞬間の意味だけでなく、時間とともに新しい意味を獲得していくのです。", "deep": "この文章は「言葉は残る」ということを教えています。壁に刻まれた短い伝言が、何十年も経った後にも人の心を動かす。言葉には物理的な力はありませんが、時間を超える力があります。あなたが今日書いた文章も、誰かの目に留まり、何かを変えるかもしれない。言葉を大切にする理由が、ここにあります。\n\n私たちが私たちが学んでいるのは、まさに「壁に残された伝言を読む力」です。教科書の文章は、作者が言葉の壁に刻んだメッセージです。表面の文字だけでなく、その裏にある背景や感情を読み取る。それが「行間を読む」ということであり、読む力の本質です。\n\n「壁に文字を刻む」という行為は、人類最古の表現方法の一つです。洞窟壁画も、古代の碑文も、現代の落書きも、根底にあるのは「自分がここにいた」という証を残したいという衝動。言葉は人間の存在証明なのです。"}, {"i": 29, "g": 2, "c": "classic", "t": "枕草子（春はあけぼの）", "o": "清少納言", "st": "「春はあけぼの。やうやう白くなりゆく山ぎは……」で始まる、日本最古の随筆。四季の美しさを独自の感性で切り取った清少納言の名文です。", "point": "この文章が教科書に載っている理由は「日本人の美意識の原型」がここにあるからです。清少納言は「これが美しい」と断言します。「春はあけぼの」——春に最も美しいのは夜明けだと。この「自分の目で見つけた美」を言葉にする力こそ、千年前から続く日本語の力です。\n\n枕草子が千年間読み継がれているのは「個人の感覚を言葉にする」という行為そのものが人間にとって本質的だからです。あなたが日記を書いたりSNSに投稿したりするとき、実は清少納言と同じことをしています。", "key": "この作品では「季節ごとの最も美しいもの」を自分の言葉で語れられることが基本です。春＝あけぼの（夜明け）、夏＝夜、秋＝夕暮れ、冬＝早朝。そしてそれぞれの描写の中の古語の意味をじっくり味わうしてください。「をかし」は「趣がある・面白い」、「あはれ」は「しみじみとした感動」。この二つの違いは古典の最重要ポイントです。\n\n「をかし」と「あはれ」の違いも味わいたいところです。「をかし」は知的な興味や面白さ——「ああ、素敵だ」という明るい感動。「あはれ」は胸にしみる切なさ——「ああ、せつない」という深い感動。清少納言は「をかし」の作家であり、その対極にある「あはれ」の作家が紫式部です。", "deep": "清少納言が「春はあけぼの」と書いた時、彼女はマニュアルを読んだのではなく、自分の目で空を見たのです。「あなたはどの季節の何が好きですか？」——枕草子は千年前の人が投げかけたこの問いに、あなた自身の言葉で答えることを求めています。自分の感覚を信じて言葉にする。それが言葉の力であり、清少納言が教えてくれることです。\n\n千年前の女性が「春はあけぼのがいい」と感じ、それを言葉にした。そしてその言葉が千年後の私たちの心にも「そうだな」と響く。この事実は、人間の感性が時代を超えて共鳴できることの証です。"}, {"i": 30, "g": 2, "c": "classic", "t": "徒然草（仁和寺にある法師）", "o": "兼好法師", "st": "仁和寺の法師が石清水八幡宮に参拝に行くが、手前の山の寺社だけを拝んで帰ってしまう。本殿は山の上にあったのに、確認しなかったという話です。", "point": "徒然草が教科書に載っている理由は「失敗から学ぶ」古典だからです。この話の教訓は明確で「案内者がいるべき」「確認すべき」です。しかし本当に兼好法師が伝えたかったのは「人間は思い込みで動き、確認を怠る」という普遍的な人間の弱さです。笑い話の形で深い知恵を伝える——それが徒然草の魅力です。", "key": "この作品では「法師の失敗の原因」と「兼好法師が伝えたかった教訓」の両方が浮かび上がってきます。原因は「山の上に本殿があることを知らなかった」「周囲の人に聞かなかった」こと。教訓は「少しのことにも、先達はあらまほしき事なり」（ちょっとしたことでも、案内してくれる先輩が必要だ）です。この結びの一文は心に刻んでください。", "deep": "この話を読んで笑えるのは、私たちも同じような失敗をしているからです。目的地に着いたと思い込んで満足する。聞けば分かることを聞かない。兼好法師は「法師は愚かだ」と言いたいのではなく「人間はみんなこうだよ」と笑っているのです。自分の失敗を笑える余裕——それが徒然草のユーモアの本質です。\n\nSNSの時代にも「仁和寺の法師」はいます。ネットの情報を鵜呑みにして確認しない人。口コミだけで判断して自分の目で確かめない人。七百年前の笑い話が今も笑えるのは、人間の本質が変わっていない何よりの証拠です。\n\n兼好法師は出家した人ですが、その視線は常に「俗世間の人間」に向けられています。偉そうに教訓を垂れるのではなく「こういう滑稽な人、いるよね」と笑っている。笑いの中に真理がある——これは漫才やコントとも通じる、日本人が昔から持っている知恵の形です。"}, {"i": 31, "g": 2, "c": "classic", "t": "平家物語（扇の的、敦盛の最期）", "o": "", "st": "源平合戦を描いた軍記物語。「扇の的」では那須与一が揺れる舟の扇を射抜き、「敦盛の最期」では熊谷直実が若き敦盛を討つ場面が描かれます。", "point": "平家物語が教科書に載っている理由は「日本語のリズムの美しさ」を体験するためです。「祇園精舎の鐘の声、諸行無常の響きあり」——この冒頭は日本語で最も美しいリズムの一つです。音読することで古典のリズムを体に刻み込む。それが古典学習の核心です。\n\n平家物語は日本文学史上最も重要な軍記物語です。「祇園精舎の鐘の声」の冒頭は、日本人なら誰もが一度は耳にする名文。栄華と没落、武士の誇りと哀しみが壮大なスケールで描かれています。", "key": "この作品では「扇の的」は「与一の心情と周囲の反応」、「敦盛の最期」は「直実がなぜためらったか」が浮かび上がってきます。特に敦盛の最期では「敵であるはずの若者に同情する武士」の心理が重要です。「あはれ」という言葉がここで使われる意味——敵味方を超えた人間としての感動——を理解してください。", "deep": "平家物語の「敦盛の最期」が教科書に載り続けている理由は、これが「正義とは何か」を投げかける物語だからです。戦争では敵を倒すことが正義です。しかし目の前の若者を見たとき、直実の心に「これは本当に正しいのか」という問いが生まれる。この「ためらい」こそが人間の良心です。正しさと優しさが矛盾する場面——それが人生の最も難しい瞬間であり、文学はその瞬間を描くためにあるのです。\n\n「祇園精舎の鐘の声、諸行無常の響きあり」——この冒頭を声に出して読んでみてください。七五調のリズムが体に染み込むはずです。平家物語は元々「語り物」でした。琵琶法師が語って聞かせた。だからリズムが美しいのです。古典は「読む」ものであると同時に「聴く」ものでもある。音読することで古典の本当の力が伝わります。"}, {"i": 32, "g": 2, "c": "classic", "t": "漢詩の風景", "o": "杜甫・李白ほか", "st": "「春望」（杜甫）、「絶句」（杜甫）、「黄鶴楼にて孟浩然の広陵に之くを送る」（李白）など、中国の代表的な漢詩を味わいます。", "point": "漢詩が教科書に載っているのは「少ない言葉で多くを表現する力」を学ぶためです。五言・七言の短い詩の中に、風景、感情、思想が凝縮されている。「国破れて山河在り」のたった七文字が、戦争で国が荒廃しても自然は変わらないという深い感慨を伝える。この「圧縮された表現」に触れることで、言葉の力を実感できます。\n\n漢詩は中国で生まれた詩の形式ですが、日本文化にも深く根を下ろしています。五言絶句・七言絶句の厳格な形式の中で、自然や人生の機微を凝縮して表現する技術は、俳句や短歌にも影響を与えました。東アジアの文化的つながりを実感できる教材です。", "key": "この作品では「漢詩の形式」（五言絶句、七言律詩など）と「書き下し文の読み方」が基本です。「春望」なら「国破れて山河在り 城春にして草木深し」を書き下し文で読めること。そして「作者がどんな気持ちでこの詩を詠んだか」を感じ取れること。杜甫は戦乱の中で故郷を思い、李白は友との別れを詠んでいます。", "deep": "漢詩の面白さは「千年以上前の中国の人と同じ気持ちになれる」ことです。故郷を離れた寂しさ、友との別れの悲しさ、春の美しさへの感動。感情は言語も時代も文化も超えて伝わる。これは「文学には国境がない」という証拠です。漢詩の言葉の美しさそのものを味わってください。\n\n漢詩を学ぶことで得られる最も実用的な力は「要約力」です。五言・七言の制約の中で、必要な情報だけを残し不要なものを削る。これは文章表現で「〇字以内で答えなさい」と言われた時に必要な力と同じです。漢詩の精神は「削ることで伝える」。余計な言葉を削る入口として漢詩を読んでください。"}, {"i": 33, "g": 2, "c": "poem", "t": "見えないだけ", "o": "白石かずこ", "st": "目に見えないものの存在について詠んだ詩。「見えない」からといって「ない」わけではない、という気づきを表現しています。", "point": "この詩が教科書に載っている理由は「目に見えるものだけが全てではない」というメッセージです。私たちは物事を論理的に考えようとしますが、同時に「数値化できないもの」「証明できないもの」の大切さも学ぶ必要があります。友情、愛情、信頼——目に見えないが確かに存在するものへの感受性を育てる詩です。\n\n牟礼慶子のこの詩は、「目に見えないものの存在」を信じる力を詩にしたものです。科学が証明できないもの、数字で測れないもの——しかし確かに存在するもの。そうしたものへの信頼が、この詩の根底にあります。", "key": "この作品では「見えないだけ」という表現の意味が浮かび上がってきます。「見えない＝存在しない」ではなく「見えない＝見る力が足りないだけ」という筆者の考えを読み取ってください。また、詩の中で「見えないもの」として挙げられているのは、地中の根、空の星の光、海の底の生き物たちなど、「確かに存在するけれど今この瞬間には見えていないもの」です。詩人はこれらを並べることで「見えないことは存在しないことではない」と伝えています。「見えないだけ」というフレーズの反復が、この確信をリズムとともに読者の心に刻み込む。反復は「繰り返すことで確信を強める」技法であり、この詩では「見えなくても、ある」という信念が反復のたびに力強くなっていきます。", "deep": "この詩は「星の王子さま」の「大切なものは目に見えない」と同じ思想を日本語の詩で表現しています。見えないからといって無いと決めつけない。見えないものを見ようとする姿勢。それは科学的な観察にも、人の気持ちを理解することにも、文章を深く読むことにも通じる姿勢です。\n\n「見えない」を「ない」と同一視してしまうのは、人間の思考の癖です。証拠がない＝存在しない。目に見えない＝重要でない。しかし重力も電波も見えませんが確実に存在します。この詩は科学的な発想と詩的な発想が交差する場所にあります。論理と感性の両方で世界を見る——それが教科書が三年間かけて育てたい力です。"}, {"i": 34, "g": 2, "c": "poem", "t": "短歌を味わう", "o": "石川啄木・与謝野晶子・正岡子規・若山牧水・斎藤茂吉・俵万智ほか", "st": "五七五七七の三十一音で心を表現する短歌。明治から現代まで、様々な歌人の作品を通して短歌の魅力を学びます。", "point": "短歌が教科書に載っている理由は「日本語の最小の文学形式」を体験するためです。たった三十一音で感情を伝える。この極限の圧縮の中で、言葉一つ一つの重みが最大化されます。俵万智の「『この味がいいね』と君が言ったから七月六日はサラダ記念日」が教えるように、日常の一瞬も短歌になります。\n\n短歌は三十一音で人間の感情を凝縮する、世界で最も短い詩型の一つです。この教材では近代の代表的な歌人の作品に触れることで、「短い言葉に大きな世界を込める」という日本文化の真髄を体験できます。", "key": "この作品で最も見逃せないのは「表現技法」です。「字余り」「字足らず」「句切れ」「掛詞」「枕詞」「本歌取り」などの用語を理解し、それぞれの歌でどの技法が使われているか指摘できるようにしてください。また「この歌の作者は何を伝えたいか」を味わうことがこの教材の核心です。たとえば石川啄木の「たはむれに母を背負ひてそのあまり軽きに泣きて三歩あゆまず」。母を背負った瞬間、あまりの軽さに涙が出る——母が老いて小さくなったことを「軽さ」という身体感覚で表現している。言葉で「母が老いた」と書くよりも、「軽い」と感じた瞬間の方がずっと胸に迫る。三十一音という制約が、余計な説明を削ぎ落とし、感覚の核だけを残すのです。", "deep": "短歌の力は「共感」にあります。石川啄木の「たはむれに母を背負ひてそのあまり軽きに泣きて三歩あゆまず」——母を背負ったら思ったより軽かった。その事実だけで、母の老いと自分の無力さと後悔が全て伝わる。少ない言葉で最大の感情を伝える。これが短歌であり、読む力の究極の形でもあります。\n\n啄木の歌が教えるのは「日常の中の文学」です。特別な事件は起きていない。母を背負った。ただそれだけ。しかしその「ただそれだけ」を三十一音に凝縮すると、読む者の心を揺さぶる文学になる。あなたの日常にも短歌の種は転がっています。それに気づく目を育てることが、読む力の土台です。"}, {"i": 35, "g": 3, "c": "story", "t": "握手", "o": "井上ひさし", "st": "孤児院で育った「わたし」が、かつての恩師ルロイ修道士と数十年ぶりに再会する。ルロイ修道士の独特の「手の動き」による会話が印象的です。死期が近いルロイ修道士との最後の食事の場面が描かれます。", "point": "中学3年の最初に置かれるこの作品は「別れ」と「感謝」がテーマです。教科書がこの位置に置いた理由は、人生の節目に「人との別れ」を考えさせるためです。ルロイ修道士は言葉ではなく「手の動き」で気持ちを伝えます。「言葉にしない表現」を読み取る力の集大成がこの作品です。\n\n井上ひさしは劇作家・小説家として知られ、ユーモアと深い人間洞察で数多くの名作を残しました。「握手」は教科書のために書き下ろされた作品で、出会いと別れ、生と死という普遍的なテーマを温かく描いています。", "key": "最も注目すべきは「ルロイ修道士の手の動き」の意味です。指を鳴らす、手を合わせるなど、それぞれの動きが何を表しているかを本文から丁寧に読み取ってください。また「なぜルロイ修道士は死期が近いことを直接言わないのか」が、この作品の独特な語り口を作っています。ルロイ修道士は言葉で直接気持ちを伝えるのではなく、指を一本立てたり、両手を広げたりすることで感情を表現する。なぜ言葉ではなく手なのか——それは彼が相手を悲しませたくないからです。自分の死期を悟っていても、それを言葉にすると相手が泣いてしまう。だから手の動きに託す。言葉にしないからこそ伝わる温かさが、この作品の全編に流れています。", "deep": "井上ひさしはこの作品で「本当の優しさとは相手の悲しみを増やさないことだ」と語っています。ルロイ修道士は自分の死を悟りながら、明るく振る舞い、手の動きだけで伝える。言葉は時に重すぎる。だから人間は表情や仕草でも語る。この「非言語コミュニケーション」を読み取る力は、読解だけでなく人生の力です。\n\nこの作品のタイトル「握手」は、最後のルロイ修道士との握手を指しています。握手は「手と手を合わせる」行為。言葉ではなく身体で伝える最もシンプルなコミュニケーションです。言葉を学ぶことは大切ですが、言葉の限界を知ることもまた言葉の一部です。"}, {"i": 36, "g": 3, "c": "story", "t": "故郷", "o": "魯迅", "st": "主人公の「私」が二十年ぶりに故郷に帰る。幼馴染の閏土はかつて生き生きとした少年だったが、今は生活に疲れ果てた大人になっていた。「私」は故郷を去りながら「希望」について考えます。", "point": "この作品が教科書に載っている理由は「変わるもの」と「変わらないもの」について考えさせるためです。故郷は変わった。閏土も変わった。しかし「私」の中の記憶は変わらない。この「現実」と「記憶」のズレが生む寂しさは、誰もが経験するものです。誰もがいつか「故郷を離れる」体験をします。", "key": "最も注目すべきは「閏土の変化」です。少年時代の閏土と大人の閏土がどう違うか、何がそう変えたのかを具体的に感じてみてください。特に「旦那さま」と呼ばれた時の「私」の気持ちが重要です。また、最後の有名な一文「思うに希望とは、もともとあるものともないものとも言えない」の意味は、この作品の根幹に関わります。少年時代の閏土は「私」と対等な友人でした。しかし大人になった閏土は「旦那さま」と呼ぶ。二人の間に身分という壁が立ちはだかった。「私」が感じたのは悲しみだけではなく、社会の仕組みそのものへの絶望です。友情を引き裂いたのは二人の意思ではなく、二人を取り巻く社会の構造だった。個人の力ではどうにもならない——その無力感が「旦那さま」の一言に凝縮されています。", "deep": "魯迅は中国近代文学の父と呼ばれる作家です。この作品が世界中で読まれている理由は「希望とは道のようなものだ」という結末にあります。道は最初からあるのではない。歩く人が多くなれば、そこが道になる。つまり希望は「ある」か「ない」かではなく「作る」ものだ。この結論は、これから新しい道を歩き始める全ての人への最高のメッセージです。"}, {"i": 37, "g": 3, "c": "story", "t": "高瀬舟", "o": "森鷗外", "st": "江戸時代、罪人を高瀬舟で護送する役人・庄兵衛の物語。弟の苦しみを終わらせるために弟を殺した喜助の行為は、殺人なのか慈悲なのか。庄兵衛は答えを出せません。", "point": "中学3年で最も考えさせられる作品として教科書に載っています。テーマは「安楽死」と「足るを知る」の二つ。正解がない問題を考える力——これが中学3年で到達すべき言葉の力です。森鷗外は答えを出しません。読者に考えさせるのです。\n\n森鷗外は明治を代表する文豪であり、軍医でもありました。「高瀬舟」は実話に基づいた短篇で、鷗外が医師の目と文学者の目の両方で「人の命」を見つめた作品です。わずか数ページの中に、何百ページもの哲学書に匹敵する問いが凝縮されています。", "key": "この作品では「庄兵衛がなぜ悩むのか」が中心です。喜助の行為は法律では殺人ですが、動機は弟の苦しみを終わらせるためでした。「法律上の罪」と「道徳上の善」が矛盾する状況を理解し感じてみてください。また「喜助がなぜ穏やかなのか」はこの作品の核心です。喜助は罪人として護送される身なのに、不思議なほど穏やかです。その理由は「足るを知る」精神にあります。喜助にとって、牢で支給された二百文は「生まれて初めて自分のものになったお金」です。私たちから見ればわずかな金額でも、喜助にとっては人生で最も豊かな瞬間。欲望の基準が違えば幸福の基準も違う。庄兵衛はこの事実に衝撃を受けます。自分は武士として安定した生活を送りながら常に不足を感じている。一方、何も持たない喜助は満ち足りている。「幸福とは何か」心を持っていた——二百文という小さな金額に満足している姿が、庄兵衛の価値観を揺さぶります。", "deep": "森鷗外がこの作品で本当に問いかけているのは「正しさとは何か」です。法律と道徳が食い違うとき、どちらに従うべきか。鷗外自身も軍医として多くの死を見てきた人間です。だからこそ「正解が一つではない問い」を物語にした。この作品では「あなたはどう考えますか」という問いが出ることがあります。大切なのは「自分の意見を持ち、その根拠を示すこと」です。\n\n「高瀬舟」の庄兵衛は、最後まで答えを出せません。森鷗外はあえて結論を書かなかった。読者に「あなたならどうするか」を問い続ける。この作品では「自分の意見を根拠とともに述べよ」と出ますが、大切なのは「正解」ではなく「自分の頭で考えた跡」を見せることです。"}, {"i": 38, "g": 3, "c": "story", "t": "坊っちゃん", "o": "夏目漱石", "st": "東京から田舎の中学に赴任した正義感の強い青年・坊っちゃんが、学校の不正と闘う物語。痛快だが最後は学校を去ることになります。", "point": "日本文学の代表作の一つとして教科書に紹介されています。この作品が長く読み継がれている理由は「正直者が損をする」というリアルな現実を、ユーモアを交えて描いているからです。坊っちゃんは正しいことを言う。しかし正しいだけでは勝てない。この苦い現実を、笑いながら描く漱石の力量が魅力です。\n\n夏目漱石の代表作の一つであり、教科書では「読書案内」として紹介されています。漱石の作品に初めて触れるきっかけとして選ばれたこの小説は、歯切れのよい文体と痛快な展開で、純粋に「読書の楽しさ」を思い出させてくれます。", "key": "この作品では「坊っちゃんの性格」「赤シャツや野だいこなど登場人物の役割」「ユーモアの技法」が浮かび上がってきます。坊っちゃんは「正義感が強い」だけでなく「短気で不器用」でもあります。この多面性を感じ取れることが重要です。また、坊っちゃんは最終的に学校を去ります。一見すると「正義が負けた」ように見えますが、漱石が描きたかったのはもっと複雑なことです。坊っちゃんは赤シャツの卑怯さを暴き、天誅を加えた。しかし組織の中では正直者が生き残れない。坊っちゃんの正義は「個人の正義」であり、組織の論理とは相容れなかった。去ることは敗北ではなく、自分の正直さを守るための選択だったのです。", "deep": "漱石がこの作品で描いたのは「正義を貫くことの代価」です。正しいことを言えば味方が増えるとは限らない。むしろ孤立することもある。それでも自分を曲げなかった坊っちゃんは、敗北したのでしょうか。学校は去ったが、自分自身を失わなかった。その「自分を守る強さ」こそが、漱石が読者に伝えたかったものです。\n\n漱石はこの作品を「書いていて一番楽しかった」と語っています。その楽しさが文体に表れています。教科書が「読書案内」としてこの作品を紹介しているのは、純粋に「読書は楽しい」ことを思い出してほしいからです。自分の楽しみのために本を読む。その体験が、実は最も強い言葉の力を育てます。"}, {"i": 39, "g": 3, "c": "essay", "t": "作られた「物語」を超えて", "o": "山極寿一", "st": "ゴリラの研究者である筆者が、人間が作り上げた「物語」（思い込みや偏見）を超えて、事実に基づいて世界を見ることの大切さを論じます。", "point": "中学3年の説明文としてこの文章が選ばれている理由は「批判的思考」を学ぶためです。私たちは無意識のうちに「物語」（ステレオタイプや先入観）で世界を見ています。「ゴリラは凶暴だ」という物語は事実とは違う。筆者は「思い込みを外して事実を見よ」と訴えています。\n\n山極寿一はゴリラ研究の世界的権威であり、京都大学の総長も務めた科学者です。「物語を超える」というタイトルには、人間が無意識に作り上げてしまう「思い込みの物語」から自由になろう、という強いメッセージが込められています。", "key": "この作品では「筆者の言う『作られた物語』とは何か」を自分の言葉で語るすることが最重要です。具体的にどんな「物語」が例として挙げられているか、そしてなぜそれが「作られた」ものだと言えるのか。筆者の答えは「言えない」です。私たちが「アフリカは貧しい」「日本は安全」と思うとき、それは事実の全体像ではなく、誰かが編集した「物語」に過ぎない。メディアが繰り返し伝えるイメージが、いつの間にか私たちの中で「事実」にすり替わっている。筆者はその危険性を指摘し、「物語」を疑う目を持つよう促しています。「しかし」「だが」の後に筆者の本当の主張が来るパターンに目を向けてみましょう。", "deep": "山極寿一さんがこの文章で教えているのは「疑う力」です。テレビや新聞やSNSで流れてくる情報は「誰かが作った物語」かもしれない。その物語を鵜呑みにせず、自分で事実を確かめる。これが読む力の最終形態です。文章を深く読むことで求められる力は、突き詰めれば「書かれていることを鵜呑みにせず、自分の頭で考える力」なのです。\n\n「物語」という言葉を、筆者は否定的に使っています。通常「物語」はポジティブな言葉ですが、ここでは「思い込み」「偏見」の意味で使われている。同じ言葉が文脈によって正反対の意味を持つ——この気づきは読む力の根幹です。常に「この文脈ではこの言葉はどういう意味か」と問う習慣をつけてください。"}, {"i": 40, "g": 3, "c": "essay", "t": "月の起源を探る", "o": "小久保英一郎", "st": "月はどのようにして生まれたのか。「巨大衝突説（ジャイアント・インパクト説）」を中心に、科学者たちの探究の歴史を解説した文章です。", "point": "この文章が教科書に載っているのは「科学の進歩の過程」を示すためです。月の起源について、仮説が提案され、検証され、修正され、より良い仮説に置き換わっていく。この「科学の方法」は、そのまま論理的な文章の読み書きの方法でもあります。\n\n月はどこから来たのか——この問いは人類が数千年にわたって抱き続けてきた謎です。小久保英一郎はこの壮大な問いに、最新の科学で挑みます。科学の文章でありながら、宇宙のロマンを感じさせる一篇です。", "key": "この作品で最も見逃せないのは「複数の仮説の比較」です。月の起源には主に三つの説がありました。「分裂説」（地球の一部がちぎれた）、「捕獲説」（別の天体を引力で捕まえた）、「双子説」（地球と同時にできた）。しかしどの説にも弱点がありました。分裂説は月の成分が地球と違いすぎる。捕獲説は軌道が安定しすぎている。双子説は鉄の量が説明できない。そこで登場したのが「巨大衝突説（ジャイアント・インパクト説）」です。火星サイズの天体が地球に衝突し、飛び散った破片が集まって月になった——この説なら三つの弱点を全て説明できる。仮説が証拠によって淘汰され、最も矛盾の少ない説が残る。これが科学の方法そのものです。「なぜ他の説では説明できないのか」を答える力がポイントです。", "deep": "この文章が本当に伝えたいのは「正しい答えは変わることがある」ということです。かつて有力だった説が新しい証拠によって覆される。これは怖いことではなく、科学の健全な姿です。「正解が変わる」ことを受け入れる柔軟さ。自分の考えが間違っていたら修正する勇気。それが知性の本質です。\n\n科学と文学は遠い世界に見えますが、実は共通の力を使っています。仮説を立てる力、証拠を集める力、論理的に結論を導く力。この文章を読むことは科学の勉強であると同時に、論理的な文章を読み書きする力の訓練です。「なぜそう言えるのか」を常に問う姿勢は、全ての教科の土台になります。"}, {"i": 41, "g": 3, "c": "essay", "t": "人工知能との未来", "o": "松尾豊ほか", "st": "人工知能（AI）の発展が人間社会にどのような影響を与えるかを論じた文章。AIにできることとできないこと、人間の役割の変化について考えます。", "point": "この文章が教科書に入っているのは、まさに「今」の問題だからです。AIが急速に発展する中で、「人間にしかできないことは何か」を考えることは、誰にとっても自分の未来に直結する問いです。教科書は「テクノロジーの知識」ではなく「テクノロジーと向き合う姿勢」を教えようとしています。\n\nAIは今や私たちの生活に深く入り込んでいます。この教材が教科書に入っている理由は、「テクノロジーと人間の関係」を自分の問題として考えてほしいからです。技術は便利さをもたらすだけでなく、「人間とは何か」という根本的な問いを突きつけてきます。", "key": "この作品では「AIにできること」と「人間にしかできないこと」の対比を丁寧に読むことがこの作品を開く鍵になります。筆者がどのような具体例を挙げ、どんな結論を導いているかを追ってみると発見があります。また「筆者はAIに対して肯定的か否定的か」も、この文章の核心的な問いかけです。筆者は「AIは良いものだ」とも「危険なものだ」とも言い切りません。AIには効率化・医療進歩などの光の面と、雇用喪失・判断のブラックボックス化などの影の面がある。筆者が促しているのは「どちらか一方を選ぶ」ことではなく「両面を理解した上で自分の立場を持つ」こと。答えは「どちらでもない（両面がある）」です。", "deep": "この文章を深く読むためのポイントは「筆者自身もAI研究者である」ということです。AIの可能性を最もよく知っている人が、それでもなお「人間にしかできないこと」を語る。その言葉には重みがあります。「創造性」「共感」「判断」——これらがなぜAIに難しいのか。その答えを考えることは、自分自身の価値を考えることでもあります。\n\n余談ですが、AIが最も苦手とするのは「この文章の本当に伝えたいことは何か」を感じ取ることだと言われます。文字通りの意味は理解できても、行間に込められた感情や文化的な含みを読むのは困難です。あなたが言葉と向き合うことで磨いている「行間を読む力」は、まさにAI時代に最も価値ある人間の力なのです。"}, {"i": 42, "g": 3, "c": "essay", "t": "誰かの代わりに", "o": "鷲田清一", "st": "「自分の代わりはいない」のか、それとも「誰かの代わりはできる」のか。代替可能性と個の尊厳について哲学的に考察した文章です。", "point": "この文章が中学3年の教科書に載っている理由は「抽象的な思考」の体験です。具体的な事例ではなく、概念そのものについて考える。「代わり」とは何か、「個人」とは何か。こうした抽象的な問いに向き合う力は、高校・大学で必要になる思考力の土台です。\n\n鷲田清一は日本を代表する哲学者の一人です。この文章は、日常の中にある「代わりがきくこと」と「代わりがきかないこと」の境界を問います。シンプルな言葉で深い哲学を語る——鷲田の真骨頂がここにあります。", "key": "この作品では「筆者の論理の流れ」を追うことが最重要です。この文章は抽象的なので、段落ごとに「ここで筆者は何を言っているか」を一文でまとめることが楽しくなります。接続詞と指示語（「これ」「そのこと」）が何を指しているかをじっくり味わうすることが、抽象的な文章を読む鍵です。\n\n鷲田清一がこの文章で投げかけている問いの核心は「代替可能性」です。コンビニの店員は「誰か」がいればよい——代わりがきく。しかし「あなたの友人」「あなたの母親」は代わりがきかない。同じ人間なのに、ある場面では交換可能で、別の場面では唯一無二。この不思議さに気づくことが、「人間の尊厳」について考える入口になります。", "deep": "鷲田清一は哲学者です。この文章が教えているのは「簡単に答えが出ない問いこそ価値がある」ということです。「誰かの代わりになれるか」という問いに正解はありません。しかしその問いを考え続けること自体に意味がある。中学最後の説明文として、教科書はあなたに「考え続ける力」を贈っているのです。\n\n三年間の学びの最後に出会うこの文章は「思考の体験」そのものです。具体的な答えが出ないことに耐え、考え続ける。これは高校以降の学びの基本です。本を読むことは「正解を見つけること」ではなく「考える力を育てること」です。この文章はその真実を最後に教えてくれます。"}, {"i": 43, "g": 3, "c": "essay", "t": "グローバル化のなかでの日本語", "o": "水村美苗", "st": "グローバル化が進む世界で、日本語という言語はどのような位置にあり、どう守っていくべきかを論じた文章です。", "point": "この文章が教科書に載っているのは「言語」について考えさせるためです。三年間の学びの総仕上げとして、「そもそも日本語とは何か」「日本語で考えるとはどういうことか」を投げかける。英語が世界の共通語になる中で、日本語を学ぶ意味は何なのか。この問いに向き合うことで、自分が歩んできた「ことば」の旅の意義を再認識できます。", "key": "この作品では「筆者の主張」を丁寧に読み取ることがこの文章の核です。筆者・水村美苗の主張は「日本語を守れ」でも「英語を学べ」でもありません。グローバル化の中で英語が世界の共通語になりつつある現実を認めた上で、「だからこそ日本語で書かれた文学や思想を守り育てる意義がある」と説いています。二項対立（日本語か英語か）ではなく、両方を視野に入れた上で「日本語の価値」を再発見する——それがこの文章の構造です。安易に「どちらか」と決めつけず、筆者の論理を丁寧に追ってみると発見があります。「一方で」「他方で」という表現の後に、二つの立場が示される構造に目を向けてみましょう。", "deep": "水村美苗さんが伝えたいのは「言語は単なる道具ではなく、思考の枠組みそのものだ」ということです。日本語で考えるとき、英語で考えるときとは違う思考が生まれる。言語が消えると、その言語でしか表現できなかった思想や感情も消える。あなたが三年間で得たものは、読解の読み方だけではありません。日本語で考え、感じ、表現する力そのものを育ててきたのです。"}, {"i": 44, "g": 3, "c": "classic", "t": "おくのほそ道（旅立ち、平泉）", "o": "松尾芭蕉", "st": "松尾芭蕉が弟子の曾良とともに東北・北陸を旅した紀行文。「月日は百代の過客にして、行かふ年も又旅人也」で始まる日本文学の代表作です。", "point": "中学3年で「おくのほそ道」を学ぶ理由は、日本古典文学の最高峰の一つだからです。しかしそれだけではありません。芭蕉が旅に出たのは、五十歳を前に「自分の人生を見つめ直す」ためでした。中学3年のあなたも、一つの大きな節目に立っています。旅とは「外の世界」を見ると同時に「内側の自分」を見つめることです。", "key": "冒頭の名文「月日は百代の過客にして……」は、声に出して味わってほしい日本語の至宝です。次に「平泉」の場面では「夏草や兵どもが夢の跡」という句が浮かび上がってきます。この句が「平泉の歴史的背景（奥州藤原氏の滅亡）」とどう関わるか——「夏草や兵どもが夢の跡」の句が全てを語っています。「過去の栄華が自然に還っていく」という無常観がポイントです。\n\n「夏草や兵どもが夢の跡」——この句は十七音の中に「現在」と「過去」を同居させています。今ここに生えている夏草と、何百年前にここで戦った武士たち。目の前の風景が、時間の層を重ねて見えてくる。俳句が持つ「凝縮の力」を最も鮮やかに体感できる一句です。", "deep": "芭蕉は旅の中で俳句を詠みました。俳句は五七五のたった十七音です。しかしその十七音に、風景と感情と歴史が凝縮されている。「夏草や」の句は、目の前の草原を見ながら何百年前の戦いを想像している。「今ここ」と「遥かな過去」を十七音でつなぐ。これが俳句の力であり、日本語の力です。\n\n芭蕉が平泉で詠んだ「夏草や兵どもが夢の跡」は、時間の二重構造を持っています。「今ここ」に生えている夏草と、「何百年前」にここで戦った武士たち。十七音の中に「現在」と「過去」が同居している。この時間感覚を表現できるのが俳句の力です。"}, {"i": 45, "g": 3, "c": "classic", "t": "和歌の味わい", "o": "万葉集・古今和歌集・新古今和歌集", "st": "日本の三大和歌集から代表的な歌を選び、それぞれの時代の特徴と和歌の魅力を味わいます。", "point": "三大和歌集を比較することで「時代によって表現が変わる」ことを学びます。万葉集は素朴で力強い。古今和歌集は技巧的で優美。新古今和歌集は幽玄で象徴的。同じ「短歌」という形式でも、時代の美意識によって全く異なる作品が生まれる。言葉は時代を映す鏡なのです。\n\n三大和歌集——万葉集・古今和歌集・新古今和歌集——を比較して読むことで、日本人の美意識が時代とともにどう変化してきたかを俯瞰できます。大胆な感情表現から繊細な技巧へ、そして余韻の美へ。千年の美意識の変遷を三十一音の中に見る——贅沢な体験です。", "key": "この作品では「三大和歌集の特徴の違い」が重要です。万葉集＝素朴・率直・力強い、古今和歌集＝優美・技巧的・掛詞が多い、新古今和歌集＝余情・象徴・幽玄美。それぞれの代表歌を一首ずつ挙げて特徴を味わえるようにしてください。また「掛詞」「序詞」「枕詞」などの修辞法も必ず響いてきます。", "deep": "和歌が千年以上読み継がれているのは、三十一音の中に「普遍的な感情」が封じ込められているからです。恋の苦しみ、別れの悲しみ、自然への感動——千年前の人も今のあなたも同じことで喜び、同じことで悲しむ。言葉の形は変わっても感情は変わらない。それを実感できることが、古典を学ぶ最大の収穫です。\n\n三大和歌集を比較して読むことで「時代が言葉を変える」ことが実感できます。万葉の時代の人は直球で感情を伝えた。平安の人は技巧を凝らした。鎌倉の人は余韻に美を見出した。同じ「恋しい」「悲しい」を表現する方法がこれほど違う。人間の感情は同じでも、それを表す言葉の形は時代とともに進化するのです。"}, {"i": 46, "g": 3, "c": "classic", "t": "論語", "o": "孔子", "st": "「子曰く、学びて時にこれを習ふ、亦た説ばしからずや」——中国の思想家・孔子とその弟子たちの言葉を集めた書物です。", "point": "論語が教科書に載っている理由は「学ぶこと」について考える最古の教材だからです。孔子が語ったのは二千五百年前ですが、「学んだことを復習すると楽しいではないか」「過ちて改めざる、是れを過ちと謂ふ」——これらの言葉は今でもそのまま通用します。\n\n二千五百年前に生きた孔子の言葉が、今も世界中で読まれている事実は驚くべきことです。「学びて時にこれを習ふ、亦た説ばしからずや」——学んだことを繰り返し実践する喜び。この一節は、まさに今この教科書を読んでいるあなた自身の体験と重なります。", "key": "この作品では「書き下し文の読み方」と「現代語訳」が基本です。「学びて思はざれば則ち罔し、思ひて学ばざれば則ち殆し」（学ぶだけで考えないと身につかない、考えるだけで学ばないと危険だ）などの有名な一節は意味をじっくり味わってください。漢文の「返り点」「レ点」「一二点」の読み方も必ず響いてきます。", "deep": "論語の面白さは「先生と生徒の対話」であることです。孔子は一方的に教えるのではなく、弟子の質問に答える形で語ります。しかも同じ質問に対して弟子によって違う答えを返す。それは相手に合わせて伝え方を変えているからです。「本当の教育とは一律ではなく一人一人に向き合うこと」——孔子のこの姿勢は、最も現代的な教育観と一致しています。\n\n「温故知新」——古きを温ねて新しきを知る。この言葉は学びそのものです。古典を学ぶこと（温故）で、現代を生きる知恵を得る（知新）。三年間で学んだ竹取物語から論語まで、全ての古典は「古い言葉に新しい意味を見つける」訓練でした。この力はあなたの中に確かに蓄積されています。"}, {"i": 47, "g": 3, "c": "poem", "t": "挨拶", "o": "石垣りん", "st": "日常の「挨拶」という行為の中に、人間として生きることの意味を見出した詩です。", "point": "この詩が中学3年の教科書に載っている理由は「日常の中に深い意味を見つける力」を最終学年で確認するためです。挨拶は毎日していることですが、その意味を深く考えたことはあるでしょうか。石垣りんは会社員として働きながら詩を書いた人です。日常と文学を分けない——その姿勢がこの詩に表れています。\n\n石垣りんは銀行に勤めながら詩を書き続けた「生活者の詩人」です。文学は特別な人のものではなく、毎日を懸命に生きる人の中から生まれる。この詩が教科書の最後に置かれているのは、「言葉は日常の中にこそある」というメッセージを伝えるためです。", "key": "この作品では「挨拶」という日常的な言葉に、詩人がどんな意味を込めているかが浮かび上がってきます。単なる「おはよう」「こんにちは」ではなく、「あなたがそこにいることを認める」「私がここにいることを伝える」という存在の確認としての挨拶。この読み替えを本文の言葉を使って感じてみてください。", "deep": "石垣りんの詩は「何気ない日常の中に宇宙がある」ことを教えてくれます。特別な体験がなくても詩は書ける。毎朝の挨拶、通学路の風景、食事の匂い——全てが言葉にする価値がある。三年間の学びの最後に、この詩は「言葉にすることの力」を静かに思い出させてくれます。\n\n石垣りんが会社員をしながら詩を書いたことには意味があります。文学は特別な人のものではない。毎日働き、生活し、その中で言葉を紡ぐ。挨拶も同じです。特別な場面ではなく、毎日繰り返される行為の中にこそ、人間の本質がある。最も日常的な言葉に最も深い意味がある——それがこの詩の発見です。"}, {"i": 48, "g": 3, "c": "poem", "t": "わたしを束ねないで", "o": "新川和江", "st": "「わたしを束ねないで」——自分を一つのカテゴリーに閉じ込めないでほしいという強い意志を表現した詩です。", "point": "この詩が中学3年の教科書に載っている理由は「自分とは何か」を考える最終段階の教材だからです。私たちは周囲から「あなたはこういう人」と決めつけられることがあります。肩書、性格、見た目——しかし人間は一つの言葉では表せない。この詩は「自分を定義させない力」を読者に与えます。", "key": "この詩の核心は「束ねないで」という拒否の中身です。花束にまとめないで、レッテルを貼らないで、カテゴリーに入れないで——詩人は「分類されること」を拒んでいます。「女だから」「母だから」「日本人だから」——そうした枠に入れられた瞬間、個人としての自分が消えてしまう。\n\n「わたしを束ねないで」が何度も繰り返される反復法は、静かな抗議のリズムを生んでいます。一度では聞き流されるかもしれない訴えが、繰り返されることで力を増していく。反復は「しつこさ」ではなく「切実さ」の表現なのです。", "deep": "新川和江のこの詩は「自由の宣言」です。しかしそれは「何もしない自由」ではなく「自分を自分で定義する自由」です。誰かに決められた枠に収まることを拒否し、自分の言葉で自分を語る。三年間の言葉を通して学んだ「読む力」と「書く力」は、最終的にこの「自分を語る力」のためにあったのです。\n\n三年間の言葉を通して学んだ全てのことが、この詩の中にあります。「束ねないで」とは「一つの読み方で固定しないで」ということでもあります。桃太郎は正義の話でもあり暴力の話でもある。メロスは友情の話でもあり弱さの話でもある。一つの作品を多面的に読む力——それが言葉を通して得た最大の武器です。"}, {"i": 49, "g": 3, "c": "poem", "t": "初恋", "o": "島崎藤村", "st": "「まだあげ初めし前髪の」で始まる、日本近代詩の代表作。初めて恋を知った少年の純粋な心の震えを、美しいリズムで描いた詩です。", "point": "この詩が教科書に載っている理由は二つ。一つは「日本近代詩の出発点」として文学史的に重要だから。もう一つは「詩のリズムの美しさ」を体験させるためです。七五調のリズムに乗せて、初恋の甘さと切なさが流れるように表現されています。音読してみると、その音楽性が体に入ってきます。\n\n島崎藤村は明治の文学者で、近代日本語の詩を切り拓いた先駆者です。「初恋」は日本で最も有名な恋愛詩の一つであり、百年以上前に書かれたにもかかわらず、初恋の甘酸っぱさは今読んでもそのまま伝わってきます。", "key": "この作品では「旧仮名遣い」と「文語体」への理解が浮かび上がってきます。「あげ初めし」「やさしく白き」などの表現を現代語に直せるようにしてください。また「七五調のリズム」を指摘し、それが作品にどんな効果を与えているかを説明する問いも生まれます。「リンゴのほほ」「前髪」などの視覚的イメージが、初恋の感覚を「色」と「光」で伝えています。「まだあげ初めし前髪の」は少女の初々しさ。「林檎のもとに見えしとき」は頬の赤さと果実の瑞々しさの重なり。藤村は感情を直接語らず、視覚的なイメージに託すことで、読者自身の記憶の中にある「初めての胸のときめき」を呼び覚ます。百年以上前の詩が今も色褪せないのは、この感覚の普遍性ゆえです。", "deep": "島崎藤村がこの詩を書いたとき、日本語で「恋」を詩にすることは新しい挑戦でした。それまでの日本の詩は漢詩の影響が強く、個人的な感情をこのように繊細に描くことは少なかった。藤村は日本語で「心の震え」を表現する方法を発明したのです。あなたが読んで感じる「甘酸っぱさ」は、百年以上前に一人の詩人が言葉で創り出したものです。\n\n近代日本語の詩が持つ音楽性は、七五調のリズムにあります。声に出して読んでみてください。まるで歌のように体に入ってくるはずです。読解で「この詩のリズムの特徴を答えなさい」と聞かれたら、「七五調の繰り返しによる音楽的なリズム」と答えてください。"}, {"i": 50, "g": 3, "c": "poem", "t": "月夜の浜辺", "o": "中原中也", "st": "月の光に照らされた浜辺で、ボタンを拾う。ただそれだけの詩なのに、言いようのない寂しさと美しさが漂います。", "point": "この詩が教科書に載っている理由は「雰囲気を味わう」力を育てるためです。中原中也の詩は「意味」よりも「感覚」で読む詩です。何が言いたいのかを分析するよりも、読んだ後に残る「なんとも言えない気持ち」を大切にする。それも言葉の力の一つの形です。\n\n中原中也は26歳で亡くなった夭折の詩人です。わずかな生涯の中で、日本語の可能性を極限まで広げた言葉の天才でした。「月夜の浜辺」は、中也の詩の中でも特に不思議な余韻を残す作品です。", "key": "この作品で最も見逃せないのは「情景描写と心情の関係」です。月夜の浜辺という場所の設定が、どんな雰囲気を作り出しているか。「ボタン」という日常的なものが、月夜の浜辺に置かれることでどんな印象に変わるか。また「繰り返し」の技法がこの詩の骨格を作っています。「月夜の晩に、ボタンが一つ/波打際に、落ちていた」——この光景が何度も繰り返される。ボタンは「誰かがかつてここにいた証」であり、「もう失われたもの」の象徴です。それを拾おうとする行為は、失われたものを取り戻したいという願い。しかしボタンは波に洗われ続け、持ち主は永遠に分からない。反復のたびに「取り戻せない」という事実が確認され、静かな哀しみが深まっていく。中也の詩は「分からなさ」の中に美しさがある、その最も純粋な例です。", "deep": "中原中也は三十歳で亡くなった天才詩人です。彼の詩を読むと「意味が分からないのに心に残る」という不思議な体験をします。それは言葉が「意味」だけでなく「音」や「リズム」や「雰囲気」でも何かを伝えられるからです。全てを論理で説明できるわけではない。感じることも「読む力」の一部なのです。\n\n中也の詩を読むとき大切なのは「分からなくてもいい」と受け入れることです。全ての文章には「論理で分かること」と「感覚で受け取ること」があります。文章を深く読むことは論理的な理解を問いますが、文学の本当の力は「説明できない何か」を心に残すことにあります。この詩が心に引っかかるなら、それはあなたの感受性が豊かな証拠です。"}, {"i": 51, "g": 3, "c": "poem", "t": "俳句の味わい", "o": "松尾芭蕉・与謝蕪村・小林一茶・正岡子規ほか", "st": "五七五の十七音に世界を凝縮する俳句。代表的な俳人の名句を通して、俳句の奥深さを味わいます。", "point": "俳句が教科書に載っている理由は「日本語の究極の表現形式」だからです。たった十七音で季節、風景、感情を表現する。この「削ぎ落とす力」は、要約や文章表現にも直結します。余計な言葉を削り、核心だけを残す——俳句の精神は言葉の力そのものです。\n\n俳句は十七音で世界を切り取る、日本が世界に誇る文学形式です。芭蕉の「古池や」、蕪村の「菜の花や」、一茶の「やせ蛙」——わずかな言葉の中に、自然への眼差しと人生への思いが凝縮されています。この教材は三年間の古典学習の集大成として、日本文学の精華に触れる体験を届けてくれます。", "key": "この作品では「季語」「切れ字」「句切れ」が三大ポイントです。季語はどの季節のものか、切れ字（「や」「けり」「かな」）はどこにあるか、それによって句がどこで切れるか。これを判断できることが基本です。代表的な句として「古池や蛙飛びこむ水の音」（芭蕉）、「菜の花や月は東に日は西に」（蕪村）、「やせ蛙まけるな一茶これにあり」（一茶）はぜひ味わってください。", "deep": "俳句の最大の秘密は「書かれていないこと」にあります。芭蕉の「古池や」は古池と蛙と水の音しか描いていませんが、読者はそこに静寂、孤独、時の流れを感じます。つまり「読者が自分で想像を補う」のです。これは全ての読解に通じる究極の原理です。作者は全てを書かない。読者が想像で補う。そのコラボレーションが文学の本質です。\n\n一茶の「やせ蛙まけるな一茶これにあり」は、弱い者に声援を送る句です。蕪村の「菜の花や」は視覚的に広大な風景を描きます。芭蕉の「古池や」は聴覚で静寂を表現します。俳人ごとの個性の違いを比較できると、鑑賞の力が格段に上がります。"}]</script>

function renderCT(){
  var e=document.getElementById("ct"),fl=filtered(),h="";

  var ks=["story","essay","classic","poem"];
  for(var i=0;i<ks.length;i++){var k=ks[i],n=0;for(var j=0;j<fl.length;j++)if(fl[j].c===k)n++;
    if(n>0) h+="<button class='ctb"+(cc===k?" a":"")+"' onclick='setC(\""+k+"\")'>"+CN[k]+" <span style='opacity:.5;font-size:.55rem'>"+n+"</span></button>";}
  e.innerHTML=h;
}

function filtered(){
  var q=document.getElementById("si")?document.getElementById("si").value.toLowerCase():"",r=[];
  for(var i=0;i<S.length;i++){var s=S[i];
    if(cg>0&&s.g!==cg) continue;
    if(q&&s.t.toLowerCase().indexOf(q)<0&&(s.o||"").toLowerCase().indexOf(q)<0) continue;
    r.push(s);}return r;
}

function renderList(){
  var e=document.getElementById("sg"),items=filtered(),h="";
  if(cc!=="all"){var f=[];for(var i=0;i<items.length;i++)if(items[i].c===cc)f.push(items[i]);items=f;}
  for(var i=0;i<items.length;i++){var s=items[i];
    h+="<div class='sc' data-c='"+s.c+"' onclick='showItem("+s.i+")'><div class='sct'><div><span class='scg' data-g='"+s.g+"'>"+GN[s.g]+"</span> <span class='scn'>"+s.t+"</span></div><span class='sco'>"+CN[s.c]+"</span></div>"+(s.o?"<div class='sch'>"+s.o+"</div>":"")+"</div>";}
  e.innerHTML=h;
}

function setG(g){cg=g;cc="all";renderGT();renderCT();renderList();}
function setC(c){cc=c;renderCT();renderList();}
function filt(){cc="all";renderCT();renderList();}

function fmt(t){if(!t)return"";var ps=t.split("\n\n"),h="";for(var i=0;i<ps.length;i++)h+="<p>"+ps[i]+"</p>";return h;}

function showItem(id){
  var s=null;for(var i=0;i<S.length;i++)if(S[i].i===id){s=S[i];break;}
  if(!s)return;
  document.getElementById("ml").style.display="none";
  var rv=document.getElementById("rv");rv.className="rv a";
  rv.innerHTML="<button class='bb' onclick='goBack()'>\u2190 \u4e00\u89a7\u306b\u623b\u308b</button>"
  +"<div class='rh'><span class='scg' data-g='"+s.g+"' style='margin-bottom:.5rem;display:inline-block'>"+GN[s.g]+"</span><h1>"+s.t+"</h1>"+(s.o?"<div class='rau'>"+s.o+"</div>":"")+"</div>"
  +"<div class='stx'><p>"+s.st+"</p></div>"
  +"<div class='sec sec-point'><div class='sec-label'>\u3053\u306e\u4f5c\u54c1\u304c\u6559\u79d1\u66f8\u306b\u3042\u308b\u7406\u7531</div><div class='sec-body'>"+fmt(s.point)+"</div></div>"
  +"<div class='sec sec-key'><div class='sec-label'>\u4f5c\u54c1\u306e\u8aad\u307f\u3069\u3053\u308d</div><div class='sec-body'>"+fmt(s.key)+"</div></div>"
  +"<div class='sec sec-deep'><div class='sec-label sec-deep-label'>\u6df1\u3044\u7406\u89e3\u306e\u305f\u3081\u306b</div><div class='di'>"+fmt(s.deep)+"</div></div>"
  +"<div class='snv'><button "+(id<=1?"disabled":"")+" onclick='showItem("+(id-1)+")'>\u2190 \u524d\u306e\u4f5c\u54c1</button><button "+(id>=S.length?"disabled":"")+" onclick='showItem("+(id+1)+")'>\u6b21\u306e\u4f5c\u54c1 \u2192</button></div>";
  window.scrollTo(0,0);
}

function goBack(){document.getElementById("rv").className="rv";document.getElementById("ml").style.display="";window.scrollTo(0,0);}
window.addEventListener("load",init);
